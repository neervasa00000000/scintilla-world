# Netlify Configuration for scintilla.world
[build]
  publish = "."
  command = ""

# Serve main website from root (index.html redirects to website/)
[[redirects]]
  from = "/"
  to = "/website/index.html"
  status = 200
  force = false

# Allow website folder to be accessible
[[redirects]]
  from = "/website/*"
  to = "/website/:splat"
  status = 200
  force = false

# Allow extensions folder to be accessible
[[redirects]]
  from = "/extensions/*"
  to = "/extensions/:splat"
  status = 200
  force = false

# Allow tools folder to be accessible
[[redirects]]
  from = "/tools/*"
  to = "/tools/:splat"
  status = 200
  force = false

# Allow assets folder to be accessible
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = false

[context.production.environment]
  NODE_ENV = "production"

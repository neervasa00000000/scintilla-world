<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scintilla World | The Creator's Toolkit</title>
    <meta name="description" content="Scintilla World - A platform for tools, utilities, and innovative web applications.">
    <link rel="icon" type="image/png" href="/assets/logo/favicon.png">
    <link rel="apple-touch-icon" href="/assets/logo/favicon.png">
    <link rel="shortcut icon" href="/assets/logo/favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }
        /* Animated Background Gradients */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }
        
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #4f46e5; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: #db2777; animation-delay: -2s; }
        .blob-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #0ea5e9; animation-delay: -4s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .glass-panel:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .neon-text {
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- Functional Tool Components ---
        
        // 1. Enhanced Sleep Calculator
        const SleepCalculator = () => {
            const [wakeTime, setWakeTime] = useState('');
            const [bedTimes, setBedTimes] = useState([]);
            const [calcType, setCalcType] = useState('wake');
            const [ageGroup, setAgeGroup] = useState('18-60');
            
            const ageRecommendations = {
                '0-3': { min: 14, max: 17 },
                '4-12': { min: 12, max: 16 },
                '1-2': { min: 11, max: 14 },
                '3-5': { min: 10, max: 13 },
                '6-12': { min: 9, max: 12 },
                '13-18': { min: 8, max: 10 },
                '18-60': { min: 7, max: 9 },
                '61-64': { min: 7, max: 9 },
                '65+': { min: 7, max: 8 }
            };
            
            const calculateSleep = () => {
                if (!wakeTime) return;
                const [hours, minutes] = wakeTime.split(':').map(Number);
                const inputDate = new Date();
                inputDate.setHours(hours, minutes, 0);
                const recommendation = ageRecommendations[ageGroup];
                const fallAsleepTime = 15;
                const results = [];
                
                if (calcType === 'wake') {
                    for (let cycles = 4; cycles <= 6; cycles++) {
                        const sleepDuration = cycles * 110;
                        const totalHours = sleepDuration / 60;
                        const bedtime = new Date(inputDate);
                        bedtime.setMinutes(bedtime.getMinutes() - sleepDuration - fallAsleepTime);
                        results.push({
                            time: bedtime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                            cycles,
                            hours: totalHours.toFixed(1),
                            recommended: totalHours >= recommendation.min && totalHours <= recommendation.max
                        });
                    }
                } else {
                    for (let cycles = 4; cycles <= 6; cycles++) {
                        const sleepDuration = cycles * 110;
                        const totalHours = sleepDuration / 60;
                        const wakeUpTime = new Date(inputDate);
                        wakeUpTime.setMinutes(wakeUpTime.getMinutes() + fallAsleepTime + sleepDuration);
                        results.push({
                            time: wakeUpTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                            cycles,
                            hours: totalHours.toFixed(1),
                            recommended: totalHours >= recommendation.min && totalHours <= recommendation.max
                        });
                    }
                }
                setBedTimes(results);
            };
            
            return (
                <div className="p-4 h-full flex flex-col overflow-y-auto">
                    <div className="flex items-center gap-2 mb-3 text-purple-400">
                        <i data-lucide="moon" className="w-5 h-5"></i>
                        <h3 className="font-bold uppercase tracking-wider text-sm">Sleep Cycle</h3>
                    </div>
                    <div className="flex-grow flex flex-col gap-2">
                        <select 
                            value={calcType}
                            onChange={(e) => { setCalcType(e.target.value); setBedTimes([]); }}
                            className="bg-white/5 border border-white/10 rounded px-2 py-1 text-xs text-white focus:outline-none"
                        >
                            <option value="wake">Wake up at...</option>
                            <option value="sleep">Sleep at...</option>
                        </select>
                        <input 
                            type="time" 
                            value={wakeTime}
                            onChange={(e) => setWakeTime(e.target.value)}
                            className="bg-white/5 border border-white/10 rounded px-2 py-1 text-white text-sm focus:outline-none focus:border-purple-500"
                        />
                        <select 
                            value={ageGroup}
                            onChange={(e) => setAgeGroup(e.target.value)}
                            className="bg-white/5 border border-white/10 rounded px-2 py-1 text-xs text-white focus:outline-none"
                        >
                            <option value="18-60">Adult (18-60)</option>
                            <option value="13-18">Teen (13-18)</option>
                            <option value="65+">Senior (65+)</option>
                        </select>
                        <button onClick={calculateSleep} className="bg-purple-600 hover:bg-purple-500 text-white px-3 py-1.5 rounded text-xs font-bold transition-colors">
                            Calculate
                        </button>
                        {bedTimes.length > 0 && (
                            <div className="space-y-1 mt-2">
                                <p className="text-xs text-gray-400">Best times:</p>
                                {bedTimes.map((r, i) => (
                                    <div key={i} className={`text-xs p-1.5 rounded ${r.recommended ? 'bg-green-500/20 text-green-300' : 'bg-white/5 text-gray-400'}`}>
                                        {r.time} ({r.cycles} cycles, {r.hours}h)
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // 2. Quick Password Generator
        const PasswordGen = () => {
            const [pass, setPass] = useState('CLICK_GENERATE');
            
            const generate = () => {
                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
                let result = "";
                for (let i = 0; i < 12; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                setPass(result);
            };
            
            const copyToClipboard = () => {
                navigator.clipboard.writeText(pass).then(() => {
                    const original = pass;
                    setPass('COPIED!');
                    setTimeout(() => setPass(original), 1000);
                });
            };
            
            return (
                <div className="p-4 h-full flex flex-col">
                    <div className="flex items-center gap-2 mb-4 text-emerald-400">
                        <i data-lucide="lock" className="w-5 h-5"></i>
                        <h3 className="font-bold uppercase tracking-wider text-sm">Secure Pass</h3>
                    </div>
                    <div className="flex-grow flex flex-col justify-center items-center gap-3">
                        <div onClick={copyToClipboard} className="cursor-pointer w-full bg-black/30 border border-emerald-500/30 p-3 rounded text-center font-mono text-emerald-200 hover:bg-emerald-900/20 transition-colors break-all">
                            {pass}
                        </div>
                        <button onClick={generate} className="w-full py-2 bg-emerald-600 hover:bg-emerald-500 rounded font-bold text-xs uppercase tracking-widest transition-all">
                            Generate New
                        </button>
                </div>
            </div>
            );
        };

        // 3. PX to REM Converter
        const UnitConverter = () => {
            const [px, setPx] = useState(16);
            
            return (
                <div className="p-4 h-full flex flex-col">
                    <div className="flex items-center gap-2 mb-4 text-blue-400">
                        <i data-lucide="arrow-left-right" className="w-5 h-5"></i>
                        <h3 className="font-bold uppercase tracking-wider text-sm">PX ➜ REM</h3>
                    </div>
                    <div className="flex-grow flex items-center justify-between gap-4">
                        <div className="flex-1">
                            <input 
                                type="number" 
                                value={px} 
                                onChange={(e) => setPx(e.target.value)} 
                                className="w-full bg-transparent border-b border-blue-500/50 text-2xl font-mono text-center focus:outline-none"
                            />
                            <div className="text-center text-xs text-gray-500 mt-1">Pixels</div>
                        </div>
                        <div className="text-blue-500 font-bold">=</div>
                        <div className="flex-1 text-center">
                            <div className="text-2xl font-mono text-white">{(px / 16).toFixed(3)}</div>
                            <div className="text-xs text-gray-500 mt-1">REM</div>
                        </div>
                    </div>
                </div>
            );
        };

        // 4. Cost Calculator
        const CostCalculator = () => {
            const [packPrice, setPackPrice] = useState('');
            const [packGrams, setPackGrams] = useState('');
            const [servingSize, setServingSize] = useState('');
            const [result, setResult] = useState(null);
            
            const calculate = () => {
                if (!packPrice || !packGrams || !servingSize) return;
                const price = parseFloat(packPrice);
                const grams = parseFloat(packGrams);
                const serving = parseFloat(servingSize);
                if (grams === 0 || serving === 0) return;
                const costPerServing = (price / grams) * serving;
                const servingsPerPack = grams / serving;
                setResult({ costPerServing, servingsPerPack });
            };
            
            return (
                <div className="p-4 h-full flex flex-col overflow-y-auto">
                    <div className="flex items-center gap-2 mb-3 text-green-400">
                        <i data-lucide="calculator" className="w-5 h-5"></i>
                        <h3 className="font-bold uppercase tracking-wider text-sm">Cost Calc</h3>
                    </div>
                    <div className="flex-grow flex flex-col gap-2 text-xs">
                        <div>
                            <label className="text-gray-400">Pack Price ($)</label>
                            <input 
                                type="number" 
                                value={packPrice}
                                onChange={(e) => setPackPrice(e.target.value)}
                                className="w-full bg-white/5 border border-white/10 rounded px-2 py-1 text-white focus:outline-none mt-1"
                                placeholder="19.95"
                            />
                        </div>
                        <div>
                            <label className="text-gray-400">Pack Size (g)</label>
                            <input 
                                type="number" 
                                value={packGrams}
                                onChange={(e) => setPackGrams(e.target.value)}
                                className="w-full bg-white/5 border border-white/10 rounded px-2 py-1 text-white focus:outline-none mt-1"
                                placeholder="200"
                            />
                        </div>
                        <div>
                            <label className="text-gray-400">Serving Size (g)</label>
                            <input 
                                type="number" 
                                value={servingSize}
                                onChange={(e) => setServingSize(e.target.value)}
                                className="w-full bg-white/5 border border-white/10 rounded px-2 py-1 text-white focus:outline-none mt-1"
                                placeholder="3"
                            />
                        </div>
                        <button onClick={calculate} className="bg-green-600 hover:bg-green-500 text-white px-3 py-1.5 rounded text-xs font-bold transition-colors mt-2">
                            Calculate
                        </button>
                        {result && (
                            <div className="mt-2 p-2 bg-green-500/20 rounded">
                                <div className="text-green-300 font-bold">${result.costPerServing.toFixed(2)}</div>
                                <div className="text-xs text-gray-400">per serving</div>
                                <div className="text-xs text-gray-400 mt-1">{result.servingsPerPack.toFixed(1)} servings/pack</div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // 5. Quick Recipe Ideas
        const RecipeGen = () => {
            const [goal, setGoal] = useState('');
            const [recipe, setRecipe] = useState('');
            
            const recipes = {
                'energy': ['Green Smoothie: Spinach, banana, mango, coconut water', 'Oatmeal with berries and honey', 'Greek yogurt with granola'],
                'weight': ['Grilled chicken salad', 'Quinoa bowl with vegetables', 'Steamed fish with veggies'],
                'muscle': ['Protein shake with banana', 'Chicken and rice', 'Eggs and whole grain toast'],
                'immunity': ['Citrus fruit salad', 'Ginger turmeric tea', 'Garlic soup']
            };
            
            const generate = () => {
                if (!goal) return;
                const options = recipes[goal] || recipes['energy'];
                setRecipe(options[Math.floor(Math.random() * options.length)]);
            };
            
            return (
                <div className="p-4 h-full flex flex-col">
                    <div className="flex items-center gap-2 mb-3 text-orange-400">
                        <i data-lucide="chef-hat" className="w-5 h-5"></i>
                        <h3 className="font-bold uppercase tracking-wider text-sm">Recipes</h3>
                    </div>
                    <div className="flex-grow flex flex-col gap-2">
                        <select 
                            value={goal}
                            onChange={(e) => setGoal(e.target.value)}
                            className="bg-white/5 border border-white/10 rounded px-2 py-1 text-xs text-white focus:outline-none"
                        >
                            <option value="">Select goal...</option>
                            <option value="energy">Energy Boost</option>
                            <option value="weight">Weight Loss</option>
                            <option value="muscle">Muscle Gain</option>
                            <option value="immunity">Immunity</option>
                        </select>
                        <button onClick={generate} className="bg-orange-600 hover:bg-orange-500 text-white px-3 py-1.5 rounded text-xs font-bold transition-colors">
                            Get Recipe
                        </button>
                        {recipe && (
                            <div className="mt-2 p-2 bg-orange-500/20 rounded text-xs text-orange-200">
                                {recipe}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- Main Layout Components ---
        const ToolCard = ({ children, className = "", colSpan = "col-span-1", rowSpan = "row-span-1", onClick }) => (
            <div 
                className={`glass-panel rounded-2xl overflow-hidden transition-all duration-300 ${colSpan} ${rowSpan} ${className} ${onClick ? 'cursor-pointer' : ''}`}
                onClick={onClick}
            >
                {children}
            </div>
        );

        const StatCard = ({ icon, label, value, color }) => (
            <div className="flex items-center gap-4 p-4 h-full">
                <div className={`w-10 h-10 rounded-full bg-${color}-500/20 flex items-center justify-center text-${color}-400`}>
                    <i data-lucide={icon} className="w-5 h-5"></i>
                </div>
                <div>
                    <div className="text-2xl font-display font-bold">{value}</div>
                    <div className="text-xs text-gray-400 uppercase tracking-wider">{label}</div>
                </div>
            </div>
        );

        const ToolLinkCard = ({ title, icon, description, link, color = "purple" }) => (
            <div className="p-6 h-full flex flex-col justify-between group cursor-pointer">
                <div className="flex justify-between items-start">
                    <div className={`p-2 bg-${color}-500/20 rounded-lg group-hover:bg-${color}-500/30 transition-colors text-${color}-400`}>
                        <i data-lucide={icon} className="w-6 h-6"></i>
                    </div>
                </div>
                <div>
                    <h4 className="text-lg font-bold mb-1 group-hover:text-purple-400 transition-colors">{title}</h4>
                    <p className="text-xs text-gray-400 leading-relaxed">{description}</p>
                </div>
            </div>
        );

        const App = () => {
            useEffect(() => {
                if (typeof lucide !== 'undefined' && lucide.createIcons) {
                    lucide.createIcons();
                }
                // Re-initialize icons after React renders
                setTimeout(() => {
                    if (typeof lucide !== 'undefined' && lucide.createIcons) {
                        lucide.createIcons();
                    }
                }, 100);
            }, []);
            
            return (
                <div className="relative min-h-screen w-full p-4 md:p-8 lg:p-12 flex flex-col items-center">
                    
                    {/* Background Blobs */}
                    <div className="aurora-bg">
                        <div className="blob blob-1"></div>
                        <div className="blob blob-2"></div>
                        <div className="blob blob-3"></div>
                    </div>
                    
                    {/* Header */}
                    <header className="w-full max-w-7xl flex justify-between items-center mb-12 animate-fade-in">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-white text-black rounded-lg flex items-center justify-center font-bold text-xl font-display">S</div>
                            <span className="font-display text-2xl font-bold tracking-tight neon-text">SCINTILLA WORLD</span>
                        </div>
                        <nav className="hidden md:flex gap-8 text-sm font-medium text-gray-300">
                            <a href="#tools" className="hover:text-white transition-colors">Tools</a>
                            <a href="#about" className="hover:text-white transition-colors">About</a>
                        </nav>
                    </header>
                    
                    {/* Hero Section */}
                    <div className="w-full max-w-7xl mb-16 text-center md:text-left">
                        <h1 className="font-display text-5xl md:text-7xl lg:text-8xl font-bold leading-tight mb-6">
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-500">Everyday Magic.</span><br />
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400">Instant Tools.</span>
                        </h1>
                        <p className="text-lg text-gray-400 max-w-2xl md:ml-2 mb-8">
                            A curated suite of stunning, high-performance utilities designed to make your digital life 
                            <span className="text-white italic"> faster, easier,</span> and <span className="text-white italic">more beautiful</span>.
                        </p>
                    </div>
                    
                    {/* The Bento Grid */}
                    <div id="tools" className="w-full max-w-7xl grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6 auto-rows-[200px]">
                        
                        {/* Large Feature Card: Introduction */}
                        <ToolCard colSpan="md:col-span-2 lg:col-span-2" rowSpan="row-span-1 md:row-span-2" className="bg-gradient-to-br from-purple-900/50 to-blue-900/50 p-8 flex flex-col justify-end relative group">
                            <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                            <div className="absolute top-6 right-6 p-3 bg-white/10 backdrop-blur rounded-full">
                                <i data-lucide="zap" className="w-6 h-6 text-yellow-300"></i>
                            </div>
                            <div className="relative z-10">
                                <h2 className="text-3xl font-display font-bold mb-2">Efficiency Redefined.</h2>
                                <p className="text-gray-300 mb-6">No ads. No lag. Just pure utility wrapped in a mind-blowing interface. Experience the future of web tools.</p>
                                <a href="#tools" className="flex items-center gap-2 text-sm font-bold uppercase tracking-widest hover:gap-4 transition-all">
                                    Explore All <i data-lucide="arrow-right" className="w-4 h-4"></i>
                                </a>
                            </div>
                        </ToolCard>
                        
                        {/* Functional Tool 1: Sleep Calc */}
                        <ToolCard colSpan="col-span-1" rowSpan="row-span-1">
                            <SleepCalculator />
                        </ToolCard>
                        
                        {/* Stat Card */}
                        <ToolCard>
                            <StatCard icon="zap" label="Free Tools" value="12+" color="blue" />
                        </ToolCard>
                        
                        {/* Functional Tool 2: Password Gen */}
                        <ToolCard colSpan="col-span-1" rowSpan="row-span-1">
                            <PasswordGen />
                        </ToolCard>
                        
                        {/* Functional Tool 3: Unit Converter */}
                        <ToolCard colSpan="col-span-1" rowSpan="row-span-1">
                            <UnitConverter />
                        </ToolCard>
                        
                        {/* Cost Per Serve Calculator */}
                        <ToolCard colSpan="col-span-1" rowSpan="row-span-1">
                            <CostCalculator />
                        </ToolCard>
                        
                        {/* Recipe Generator */}
                        <ToolCard colSpan="col-span-1" rowSpan="row-span-1">
                            <RecipeGen />
                        </ToolCard>
                        
                        {/* Image Enhancer */}
                        <ToolCard colSpan="md:col-span-2" onClick={() => window.open('/tools/crazy-ideas/Image-Enhancer/', '_blank')} className="bg-gradient-to-r from-pink-900/40 to-purple-900/40 p-6 flex items-center justify-between">
                            <div>
                                <h3 className="text-xl font-bold mb-1">Image Enhancer</h3>
                                <p className="text-xs text-gray-300">Brighten, sharpen, and enhance photos instantly in your browser.</p>
                            </div>
                            <div className="bg-white text-black px-4 py-2 rounded text-sm font-bold hover:scale-105 transition-transform">
                                Open →
                            </div>
                        </ToolCard>
                        
                        {/* Color Palette Extractor */}
                        <ToolCard colSpan="col-span-1" onClick={() => window.open('/tools/crazy-ideas/hex-colour-finder/', '_blank')}>
                            <div className="h-full w-full bg-gradient-to-br from-orange-400 via-red-500 to-purple-600 flex items-center justify-center cursor-pointer group">
                                <div className="text-center">
                                    <i data-lucide="palette" className="w-8 h-8 mx-auto mb-2 text-white group-hover:scale-110 transition-transform"></i>
                                    <div className="font-bold text-sm">Color Finder</div>
                                </div>
                            </div>
                        </ToolCard>
                        
                        {/* PDF Converter - Link Card */}
                        <ToolCard colSpan="col-span-1" onClick={() => window.open('/tools/crazy-ideas/convoter/', '_blank')}>
                            <ToolLinkCard 
                                title="PDF Converter" 
                                icon="file-text" 
                                description="Convert PDFs to text or notes to PDFs instantly."
                                color="blue"
                            />
                        </ToolCard>
                        
                        {/* Calendar Reminder - Link Card */}
                        <ToolCard colSpan="col-span-1" onClick={() => window.open('/tools/crazy-ideas/calendar-reminder/', '_blank')}>
                            <ToolLinkCard 
                                title="Calendar Reminder" 
                                icon="calendar" 
                                description="Generate calendar events from natural language."
                                color="purple"
                            />
                        </ToolCard>
                        
                        {/* Meeting Cost Tracker - Link Card */}
                        <ToolCard colSpan="col-span-1" onClick={() => window.open('/tools/crazy-ideas/earning-finder/', '_blank')}>
                            <ToolLinkCard 
                                title="Meeting Tracker" 
                                icon="dollar-sign" 
                                description="Track meeting costs in real-time."
                                color="emerald"
                            />
                        </ToolCard>
                        
                        {/* Size Converter - Link Card */}

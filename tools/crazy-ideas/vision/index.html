<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Design Vision | Color Blindness &amp; Accessibility Simulator
    </title>
    <meta
      name="description"
      content="Free online color blindness simulator. Check your designs for Protanopia, Deuteranopia, Tritanopia and blurry vision with a real-time comparison slider."
    />

    <!-- React & Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap");

      body {
        font-family: "Plus Jakarta Sans", system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
        color: #e5e7eb;
      }

      /* Custom Range Slider for Split View */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 999px;
        background: #38bdf8;
        cursor: ew-resize;
        border: 2px solid white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        margin-top: -11px;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        background: transparent;
      }

      .check-pattern {
        background-image: linear-gradient(45deg, #020617 25%, transparent 25%),
          linear-gradient(-45deg, #020617 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #020617 75%),
          linear-gradient(-45deg, transparent 75%, #020617 75%);
        background-size: 40px 40px;
        background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useRef } = React;

      const IconUpload = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="17 8 12 3 7 8" />
          <line x1="12" y1="3" x2="12" y2="15" />
        </svg>
      );

      const IconEye = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
      );

      const IconDownload = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="7 10 12 15 17 10" />
          <line x1="12" y1="15" x2="12" y2="3" />
        </svg>
      );

      const IconAlert = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="8" x2="12" y2="12" />
          <line x1="12" y1="16" x2="12.01" y2="16" />
        </svg>
      );

      function App() {
        const [image, setImage] = useState(null);
        const [filterType, setFilterType] = useState("protanopia");
        const [sliderPos, setSliderPos] = useState(50);
        const [isDragging, setIsDragging] = useState(false);
        const fileInputRef = useRef(null);
        const containerRef = useRef(null);

        const filters = {
          protanopia: {
            label: "Protanopia",
            desc: "Red-blind (common)",
            sub: "Reds look muted / muddy. Affects ~1% of men.",
            matrix: `0.567 0.433 0     0 0
                     0.558 0.442 0     0 0
                     0     0.242 0.758 0 0
                     0     0     0     1 0`,
          },
          deuteranopia: {
            label: "Deuteranopia",
            desc: "Green-blind (most common)",
            sub: "Greens look beige / red. Affects ~5% of men.",
            matrix: `0.625 0.375 0     0 0
                     0.7   0.3   0     0 0
                     0     0.3   0.7   0 0
                     0     0     0     1 0`,
          },
          tritanopia: {
            label: "Tritanopia",
            desc: "Blue-blind (rare)",
            sub: "Blue / yellow confusion. Very rare overall.",
            matrix: `0.95 0.05  0     0 0
                     0    0.433 0.567 0 0
                     0    0.475 0.525 0 0
                     0    0     0     1 0`,
          },
          achromatopsia: {
            label: "Achromatopsia",
            desc: "Monochromacy",
            sub: "Total lack of color perception.",
            matrix: `0.299 0.587 0.114 0 0
                     0.299 0.587 0.114 0 0
                     0.299 0.587 0.114 0 0
                     0     0     0     1 0`,
          },
          blur: {
            label: "Blurred vision",
            desc: "Myopia / glare",
            sub: "Simulates not wearing glasses or screen glare.",
            isBlur: true,
          },
        };

        function handleFile(file) {
          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = (e) => setImage(e.target.result);
            reader.readAsDataURL(file);
          }
        }

        function onDrop(e) {
          e.preventDefault();
          setIsDragging(false);
          if (e.dataTransfer.files && e.dataTransfer.files[0]) {
            handleFile(e.dataTransfer.files[0]);
          }
        }

        function handleDownload() {
          if (!image) return;
          alert(
            "In a full version, this would download a high‑res simulated image.\n\nFor now, use your OS screenshot tools after positioning the slider."
          );
        }

        const activeFilter = filters[filterType];

        return (
          <div className="min-h-screen flex flex-col lg:flex-row text-slate-100">
            {/* Hidden SVG filter defs */}
            <svg className="hidden" aria-hidden="true" focusable="false">
              <defs>
                {Object.entries(filters).map(
                  ([key, config]) =>
                    !config.isBlur && (
                      <filter id={key} key={key}>
                        <feColorMatrix type="matrix" values={config.matrix} />
                      </filter>
                    )
                )}
              </defs>
            </svg>

            {/* Left: controls */}
            <aside className="w-full lg:w-[360px] bg-slate-900/80 border-b lg:border-b-0 lg:border-r border-slate-800 px-6 py-5 flex flex-col gap-5 backdrop-blur">
              {/* Top meta */}
              <header className="space-y-3">
                <div className="flex items-center justify-between gap-3">
                  <div className="inline-flex items-center gap-2 px-2.5 py-1 rounded-full bg-sky-500/10 border border-sky-500/30 text-[11px] font-semibold tracking-wide text-sky-200">
                    <span className="inline-flex h-5 w-5 items-center justify-center rounded-full bg-sky-500 text-slate-950">
                      <IconEye />
                    </span>
                    Design Vision
                  </div>
                  <span className="text-[10px] uppercase tracking-[0.2em] text-slate-500">
                    a11y lab
                  </span>
                </div>
                <div>
                  <p className="text-xs text-slate-400">
                    Drop a mockup or screenshot to preview how it looks with
                    common vision conditions.
                  </p>
                </div>
              </header>

              {/* Vision selector */}
              <section className="space-y-2">
                <div className="flex items-center justify-between">
                  <p className="text-[11px] font-semibold text-slate-400 uppercase tracking-[0.18em]">
                    Vision profiles
                  </p>
                  <span className="rounded-full bg-slate-800 px-2 py-0.5 text-[10px] text-slate-400">
                    Drag slider to compare
                  </span>
                </div>

                <div className="space-y-2">
                  {Object.entries(filters).map(([key, config]) => {
                    const active = filterType === key;
                    return (
                      <button
                        key={key}
                        type="button"
                        onClick={() => setFilterType(key)}
                        className={
                          "w-full text-left rounded-xl border px-3.5 py-3 transition-all duration-150 focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900 " +
                          (active
                            ? "border-sky-500 bg-gradient-to-r from-sky-600 to-cyan-500 text-slate-50 shadow-[0_14px_40px_rgba(8,47,73,0.7)]"
                            : "border-slate-700/70 bg-slate-900/70 hover:bg-slate-800/90 text-slate-200")
                        }
                        aria-pressed={active}
                      >
                        <div className="flex items-start justify-between gap-3">
                          <div>
                            <div className="flex items-center gap-2">
                              <span className="text-xs font-semibold uppercase tracking-wide">
                                {config.label}
                              </span>
                              {active && (
                                <span className="rounded-full bg-slate-900/20 px-2 py-0.5 text-[10px] font-semibold uppercase tracking-wide">
                                  Active
                                </span>
                              )}
                            </div>
                            <p
                              className={
                                "mt-0.5 text-[11px] " +
                                (active ? "text-slate-100" : "text-slate-400")
                              }
                            >
                              {config.desc}
                            </p>
                          </div>
                        </div>
                      </button>
                    );
                  })}
                </div>
              </section>

              {/* Info box */}
              <section className="mt-1 rounded-xl border border-amber-500/40 bg-gradient-to-br from-amber-500/10 via-slate-900/60 to-slate-900 px-3.5 py-3.5">
                <div className="flex gap-2.5">
                  <div className="mt-0.5 text-amber-400">
                    <IconAlert />
                  </div>
                  <div className="space-y-0.5">
                    <p className="text-xs font-semibold text-amber-100">
                      About {activeFilter.label}
                    </p>
                    <p className="text-[11px] leading-relaxed text-amber-50/80">
                      {activeFilter.sub} Always ensure text has strong contrast
                      and does not rely on color alone to convey meaning.
                    </p>
                  </div>
                </div>
              </section>

              {/* Upload controls */}
              <section className="mt-auto pt-3 border-t border-slate-800">
                <div className="space-y-2">
                  <button
                    type="button"
                    onClick={() => fileInputRef.current?.click()}
                    className="w-full inline-flex items-center justify-center gap-2 rounded-xl bg-slate-50 text-slate-900 text-sm font-semibold py-2.5 shadow-[0_12px_30px_rgba(15,23,42,0.5)] hover:bg-sky-50 hover:text-slate-950 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900"
                  >
                    <IconUpload />
                    <span>{image ? "Replace design" : "Upload design"}</span>
                  </button>
                  <p className="text-[11px] text-slate-500">
                    PNG, JPG, WebP. Processed locally in your browser.
                  </p>
                </div>
                <input
                  ref={fileInputRef}
                  type="file"
                  accept="image/*"
                  className="hidden"
                  onChange={(e) => handleFile(e.target.files?.[0])}
                />
              </section>
            </aside>

            {/* Right: viewer */}
            <main className="flex-1 relative flex flex-col items-center justify-center p-4 lg:p-8">
              {/* Background */}
              <div className="absolute inset-0 check-pattern opacity-40 pointer-events-none" />

              {/* Top bar */}
              <div className="absolute top-4 left-0 right-0 px-4 lg:px-8 flex items-center justify-between gap-3 z-10">
                <div className="flex items-center gap-2 text-[11px] text-slate-300 bg-slate-900/80 border border-slate-700/80 px-3 py-1.5 rounded-full backdrop-blur">
                  <span className="inline-flex h-1.5 w-1.5 rounded-full bg-emerald-400 mr-1" />
                  <span className="font-mono uppercase tracking-[0.16em]">
                    Split comparison
                  </span>
                  <span className="text-slate-500 hidden sm:inline">
                    ← Normal • {activeFilter.label} →
                  </span>
                </div>

                <button
                  type="button"
                  onClick={handleDownload}
                  className="inline-flex items-center gap-2 rounded-full bg-slate-900/80 border border-slate-700/80 px-3 py-1.5 text-[11px] text-slate-200 hover:bg-slate-800/90 backdrop-blur focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900"
                >
                  <IconDownload />
                  <span className="hidden sm:inline">Export view</span>
                </button>
              </div>

              {/* Viewer surface */}
              <section
                ref={containerRef}
                className={
                  "relative w-full max-w-5xl max-h-[80vh] aspect-video rounded-2xl border border-slate-800/80 bg-black/90 shadow-[0_40px_120px_rgba(0,0,0,0.85)] overflow-hidden flex items-center justify-center transition-colors" +
                  (isDragging ? " ring-2 ring-sky-500/80 ring-offset-2 ring-offset-slate-950" : "")
                }
                onDragOver={(e) => {
                  e.preventDefault();
                  setIsDragging(true);
                }}
                onDragLeave={() => setIsDragging(false)}
                onDrop={onDrop}
                aria-label="Design vision comparison viewer"
              >
                {!image ? (
                  <div className="relative z-10 text-center px-6 py-10">
                    <div className="mx-auto mb-5 flex h-16 w-16 items-center justify-center rounded-2xl bg-slate-900 border border-slate-700 text-slate-400 shadow-lg">
                      <IconUpload />
                    </div>
                    <h2 className="text-xl font-semibold text-slate-50 mb-2">
                      Drop a design or screenshot
                    </h2>
                    <p className="text-sm text-slate-400 max-w-md mx-auto mb-4">
                      Drag an image here or use the button on the left. Ideal
                      for checking UI mocks, dashboards, and product shots.
                    </p>
                    <p className="text-xs text-slate-500">
                      Tip: test error states, charts, and button colors —
                      anything that relies heavily on hue.
                    </p>
                  </div>
                ) : (
                  <>
                    {/* Simulated layer (full) */}
                    <div className="absolute inset-0">
                      <img
                        src={image}
                        alt={`${activeFilter.label} simulated view`}
                        className="w-full h-full object-contain"
                        style={{
                          filter: activeFilter.isBlur
                            ? "blur(4px)"
                            : `url(#${filterType})`,
                        }}
                      />
                      <div className="absolute right-3 top-3 rounded-full bg-black/70 px-3 py-1 text-[11px] font-semibold uppercase tracking-[0.18em] text-slate-100 border border-slate-700/80">
                        {activeFilter.label}
                      </div>
                    </div>

                    {/* Normal layer (clipped) */}
                    <div
                      className="absolute inset-0 overflow-hidden border-r border-white/40"
                      style={{ width: `${sliderPos}%` }}
                    >
                      <img
                        src={image}
                        alt="Normal color view"
                        className="w-full h-full object-contain object-left"
                        style={{
                          width: containerRef.current?.clientWidth || "100%",
                          height: "100%",
                          maxWidth: "none",
                        }}
                      />
                      <div className="absolute left-3 top-3 rounded-full bg-sky-600/90 px-3 py-1 text-[11px] font-semibold uppercase tracking-[0.18em] text-white shadow-lg">
                        Normal
                      </div>
                    </div>

                    {/* Slider handle */}
                    <div
                      className="absolute inset-y-0 flex flex-col items-center justify-center pointer-events-none"
                      style={{
                        left: `${sliderPos}%`,
                        transform: "translateX(-50%)",
                      }}
                    >
                      <div className="flex items-center justify-center rounded-full bg-white text-slate-900 h-9 w-9 shadow-xl relative">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="14"
                          height="14"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          strokeWidth="3"
                          strokeLinecap="round"
                          strokeLinejoin="round"
                        >
                          <path d="m9 18 6-6-6-6" />
                        </svg>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="14"
                          height="14"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          strokeWidth="3"
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          className="absolute rotate-180"
                        >
                          <path d="m9 18 6-6-6-6" />
                        </svg>
                      </div>
                      <div className="h-full w-px bg-white/50" />
                    </div>

                    {/* Interaction layer */}
                    <input
                      type="range"
                      min="0"
                      max="100"
                      value={sliderPos}
                      aria-label="Comparison slider"
                      onChange={(e) => setSliderPos(Number(e.target.value))}
                      className="absolute inset-0 w-full h-full opacity-0 cursor-ew-resize z-20"
                    />
                  </>
                )}
              </section>

              {image && (
                <p className="mt-4 text-[11px] text-slate-400 font-mono text-center">
                  Drag to reveal differences • {activeFilter.label} simulation
                </p>
              )}
            </main>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>PocketCard | Artisan Card Studio</title>
    <link rel="icon" type="image/png" href="/assets/logo/favicon.png">
    <link rel="apple-touch-icon" href="/assets/logo/favicon.png">
    <link rel="shortcut icon" href="/assets/logo/favicon.png">

    <meta name="description" content="Create premium, collectible trading cards with a luxury aesthetic. Features gold foil effects and high-resolution export.">

    

    <!-- React & Tailwind -->

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    

    <!-- GIF Generation Library -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

    

    <!-- Icons -->

    <script src="https://unpkg.com/lucide@latest"></script>



    <!-- Luxury Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">



    <style>

        body { 

            font-family: 'Lato', sans-serif; 

            background-color: #050505; 

            color: #e5e5e5;

            background-image: 

                radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 70%);

        }



        h1, h2, h3, .font-display { font-family: 'Cinzel', serif; }



        /* Custom Scrollbar */

        ::-webkit-scrollbar { width: 6px; }

        ::-webkit-scrollbar-track { background: #0a0a0a; }

        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        ::-webkit-scrollbar-thumb:hover { background: #d4af37; }



        /* Gold Gradient Text */

        .text-gold {

            background: linear-gradient(to bottom, #fbf5b7 0%, #bf953f 100%);

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;

        }

        

        .border-gold {

            border-color: #bf953f;

        }

        

        .bg-gold {

            background: linear-gradient(135deg, #bf953f 0%, #aa771c 100%);

        }



        /* Holo Shine - Refined for Luxury */

        .holo-overlay {

            background: linear-gradient(

                125deg, 

                rgba(255,255,255,0) 0%, 

                rgba(255,255,255,0) 40%, 

                rgba(255,255,255,0.4) 48%, 

                rgba(255,215,0,0.2) 50%, /* Hint of Gold */

                rgba(255,255,255,0.4) 52%, 

                rgba(255,255,255,0) 60%, 

                rgba(255,255,255,0) 100%

            );

            background-size: 250% 250%;

            mix-blend-mode: soft-light;

            animation: holo-sweep 4s infinite ease-in-out;

            pointer-events: none;

        }



        @keyframes holo-sweep {

            0% { background-position: 100% 100%; opacity: 0; }

            20% { opacity: 1; }

            80% { opacity: 1; }

            100% { background-position: 0% 0%; opacity: 0; }

        }



        /* Input Styling */

        .input-luxury {

            background: rgba(255,255,255,0.03);

            border: 1px solid rgba(255,255,255,0.1);

            color: #d1d5db;

            transition: all 0.3s ease;

        }

        .input-luxury:focus {

            background: rgba(255,255,255,0.05);

            border-color: #bf953f;

            box-shadow: 0 0 15px rgba(191, 149, 63, 0.1);

            outline: none;

        }



        /* Card Shadow */

        .card-preview {

            box-shadow: 

                0 0 0 1px #333,

                0 30px 60px -12px rgba(0, 0, 0, 0.8), 

                0 18px 36px -18px rgba(0, 0, 0, 0.8);

        }

        /* Mobile tweaks */
        @media (max-width: 768px) {
            body {
                background-position: center;
            }
            .mobile-stack {
                flex-direction: column;
            }
            .mobile-scroll {
                max-height: none;
                height: auto;
            }
            .card-shell {
                width: 320px;
                height: 450px;
            }
            .controls-padding {
                padding: 1.25rem !important;
            }
            .cta-grid {
                grid-template-columns: 1fr !important;
            }
        }

    </style>

</head>

<body>

    <div id="root"></div>



    <script type="text/babel">

        const { useState, useRef, useEffect } = React;



        // --- ICONS ---

        const Icons = {

            Upload: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>,

            Download: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>,

            Film: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M7 3v18"/><path d="M3 7.5h4"/><path d="M3 12h18"/><path d="M3 16.5h4"/><path d="M17 3v18"/><path d="M17 7.5h4"/><path d="M17 16.5h4"/></svg>,

            Loader: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56" /></svg>,

        };



        // Element SVGs for nicer display

        const ElementIcons = {

            Fire: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3.3.5.8 1.6 1.9 2.8z"/></svg>,

            Water: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/></svg>,

            Nature: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zM7 12c0-2.8 2.2-5 5-5s5 2.2 5 5-2.2 5-5 5-5-2.2-5-5z"/></svg>,

            Electric: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>,

            Psychic: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,

            Dark: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>

        };



        // Configuration

        const Elements = {

            fire: { icon: <ElementIcons.Fire />, symbol: 'ðŸ”¥', label: 'Ruby', color: '#7f1d1d', gradient: ['#450a0a', '#991b1b'] },

            water: { icon: <ElementIcons.Water />, symbol: 'ðŸ’§', label: 'Sapphire', color: '#1e3a8a', gradient: ['#0f172a', '#1e40af'] },

            nature: { icon: <ElementIcons.Nature />, symbol: 'ðŸŒ¿', label: 'Emerald', color: '#14532d', gradient: ['#052e16', '#15803d'] },

            electric: { icon: <ElementIcons.Electric />, symbol: 'âš¡', label: 'Topaz', color: '#713f12', gradient: ['#422006', '#ca8a04'] },

            psychic: { icon: <ElementIcons.Psychic />, symbol: 'ðŸ”®', label: 'Amethyst', color: '#831843', gradient: ['#4a044e', '#be185d'] },

            dark: { icon: <ElementIcons.Dark />, symbol: 'ðŸŒ‘', label: 'Onyx', color: '#111827', gradient: ['#000000', '#374151'] },

        };



        function App() {

            const [card, setCard] = useState({

                name: "Empress Bella",

                hp: "990",

                type: "psychic",

                image: null,

                imageScale: 1,
                imageOffsetX: 0,
                imageOffsetY: 0,

                move1Name: "Royal Decree",

                move1Dmg: "120",

                move2Name: "Gaze of Fate",

                move2Dmg: "âˆž",

                flavor: "Born of starlight and velvet shadows. Her command over the household is absolute and eternal."

            });

            const [isGeneratingGif, setIsGeneratingGif] = useState(false);

            const [gifPreview, setGifPreview] = useState(null);



            const fileInputRef = useRef(null);

            const imageRef = useRef(null); 



            const handleFile = (file) => {

                if (file && file.type.startsWith('image/')) {

                    const reader = new FileReader();

                    reader.onload = (e) => setCard({ ...card, image: e.target.result });

                    reader.readAsDataURL(file);

                }

            };



            const handleChange = (e) => setCard({...card, [e.target.name]: e.target.value});



            // --- CANVAS DRAWING LOGIC ---

            const drawCard = (ctx, w, h, shineProgress = null) => {

                const typeConfig = Elements[card.type];

                

                // 1. Background

                const grad = ctx.createLinearGradient(0, 0, w, h);

                grad.addColorStop(0, typeConfig.gradient[0]);

                grad.addColorStop(1, typeConfig.gradient[1]);

                ctx.fillStyle = grad;

                ctx.fillRect(0, 0, w, h);



                // Noise

                ctx.globalAlpha = 0.05;

                for(let i=0; i<600; i++) {

                    ctx.fillStyle = Math.random() > 0.5 ? '#fff' : '#000';

                    ctx.fillRect(Math.random()*w, Math.random()*h, 2, 2);

                }

                ctx.globalAlpha = 1.0;



                // 2. Gold Frame

                const borderPadding = 15;

                ctx.strokeStyle = '#bf953f'; 

                ctx.lineWidth = 4;

                ctx.strokeRect(borderPadding, borderPadding, w-(borderPadding*2), h-(borderPadding*2));

                ctx.strokeStyle = '#fbf5b7';

                ctx.lineWidth = 1;

                ctx.strokeRect(borderPadding+6, borderPadding+6, w-(borderPadding*2)-12, h-(borderPadding*2)-12);



                // 3. Header

                const imgX = 45;

                const imgW = w - 90;

                

                ctx.fillStyle = '#fff';

                ctx.font = '700 42px "Cinzel"';

                ctx.shadowColor = 'rgba(0,0,0,0.8)';

                ctx.shadowBlur = 10;

                ctx.textAlign = 'left';

                ctx.fillText(card.name.toUpperCase(), 45, 75);

                ctx.shadowBlur = 0;



                ctx.font = '400 24px "Lato"';

                ctx.textAlign = 'right';

                ctx.fillStyle = '#d4af37'; 

                ctx.fillText(card.hp + " HP", w-45, 75);



                // 4. Image

                const imgY = 100;

                const imgH = 400;

                

                // Bg for transparency

                ctx.fillStyle = '#0a0a0a';

                ctx.fillRect(imgX-2, imgY-2, imgW+4, imgH+4); 

                

                if (imageRef.current) {

                    const img = imageRef.current;

                    const userScale = Number(card.imageScale || 1);
                    const offsetX = Number(card.imageOffsetX || 0);
                    const offsetY = Number(card.imageOffsetY || 0);

                    // Use contain by default so the full portrait is visible
                    const baseScale = Math.min(imgW / img.width, imgH / img.height);
                    const scale = baseScale * userScale;

                    const xx = (imgW - img.width * scale) / 2 + offsetX;

                    const yy = (imgH - img.height * scale) / 2 + offsetY;

                    ctx.save();

                    ctx.beginPath();

                    ctx.rect(imgX, imgY, imgW, imgH);

                    ctx.clip();

                    ctx.drawImage(img, imgX + xx, imgY + yy, img.width * scale, img.height * scale);

                    ctx.restore();

                } else {

                    ctx.fillStyle = '#111';

                    ctx.fillRect(imgX, imgY, imgW, imgH);

                }



                // Frame

                ctx.strokeStyle = '#bf953f';

                ctx.lineWidth = 3;

                ctx.strokeRect(imgX, imgY, imgW, imgH);

                

                // Corners

                const cornerSize = 10;

                ctx.fillStyle = '#bf953f';

                ctx.fillRect(imgX-2, imgY-2, cornerSize, cornerSize);

                ctx.fillRect(imgX+imgW-cornerSize+2, imgY-2, cornerSize, cornerSize);

                ctx.fillRect(imgX-2, imgY+imgH-cornerSize+2, cornerSize, cornerSize);

                ctx.fillRect(imgX+imgW-cornerSize+2, imgY+imgH-cornerSize+2, cornerSize, cornerSize);



                // 5. Abilities

                const moveY = 540;

                ctx.fillStyle = 'rgba(0,0,0,0.4)';

                ctx.fillRect(imgX, moveY, imgW, 240);

                ctx.strokeStyle = 'rgba(255,255,255,0.1)';

                ctx.lineWidth = 1;

                ctx.strokeRect(imgX, moveY, imgW, 240);



                ctx.fillStyle = '#e5e5e5';

                ctx.font = '700 28px "Cinzel"';

                ctx.textAlign = 'left';

                ctx.fillText(card.move1Name, imgX + 20, moveY + 50);

                ctx.font = '700 32px "Cinzel"';

                ctx.textAlign = 'right';

                ctx.fillStyle = '#fff';

                ctx.fillText(card.move1Dmg, imgX + imgW - 20, moveY + 50);



                const sepY = moveY + 80;

                const gradLine = ctx.createLinearGradient(imgX, 0, imgX+imgW, 0);

                gradLine.addColorStop(0, 'transparent');

                gradLine.addColorStop(0.5, '#bf953f');

                gradLine.addColorStop(1, 'transparent');

                ctx.fillStyle = gradLine;

                ctx.fillRect(imgX, sepY, imgW, 1);



                ctx.fillStyle = '#e5e5e5';

                ctx.font = '700 28px "Cinzel"';

                ctx.textAlign = 'left';

                ctx.fillText(card.move2Name, imgX + 20, moveY + 130);

                ctx.fillStyle = '#fff';

                ctx.font = '700 32px "Cinzel"';

                ctx.textAlign = 'right';

                ctx.fillText(card.move2Dmg, imgX + imgW - 20, moveY + 130);



                // 6. Footer (Redesigned)

                const footerY = h - 140;

                

                // Draw bottom strip background? No, let's keep it clean on top of gradient.

                

                // Decorative Divider Line

                const divY = h - 130;

                const divLineW = 100;

                const center = w/2;

                

                const gradDiv = ctx.createLinearGradient(center - divLineW, 0, center + divLineW, 0);

                gradDiv.addColorStop(0, 'transparent');

                gradDiv.addColorStop(0.5, '#bf953f');

                gradDiv.addColorStop(1, 'transparent');

                ctx.fillStyle = gradDiv;

                ctx.fillRect(center - divLineW, divY, divLineW * 2, 1);

                

                // Small diamond center

                ctx.fillStyle = '#bf953f';

                ctx.beginPath();

                ctx.moveTo(center, divY - 3);

                ctx.lineTo(center + 3, divY);

                ctx.lineTo(center, divY + 3);

                ctx.lineTo(center - 3, divY);

                ctx.fill();



                // Flavor Text

                ctx.font = 'italic 18px "Lato"';

                ctx.fillStyle = '#d4d4d8';

                ctx.textAlign = 'center';

                const words = card.flavor.split(' ');

                let line = '';

                let y = h - 90;

                for(let n = 0; n < words.length; n++) {

                    const testLine = line + words[n] + ' ';

                    const metrics = ctx.measureText(testLine);

                    if (metrics.width > imgW && n > 0) {

                        ctx.fillText(line, w/2, y);

                        line = words[n] + ' ';

                        y += 24;

                    } else {

                        line = testLine;

                    }

                }

                ctx.fillText(line, w/2, y);



                // Gold Seal with Icon (Replaces ugly black box)

                const sealY = h - 35;

                ctx.beginPath();

                ctx.arc(center, sealY, 20, 0, 2 * Math.PI);

                ctx.fillStyle = 'rgba(0,0,0,0.6)';

                ctx.fill();

                ctx.lineWidth = 1;

                ctx.strokeStyle = '#bf953f';

                ctx.stroke();

                

                // Draw Symbol

                ctx.font = '24px serif';

                ctx.fillStyle = '#bf953f';

                ctx.textBaseline = 'middle';

                ctx.fillText(typeConfig.symbol, center, sealY + 2); // +2 for visual center

                ctx.textBaseline = 'alphabetic'; // Reset



                // 7. Shine

                if (shineProgress !== null) {

                    ctx.save();

                    ctx.globalCompositeOperation = 'overlay';

                    const totalDist = w * 2.5;

                    const pos = shineProgress * totalDist - (w * 0.8);

                    const gradShine = ctx.createLinearGradient(pos, 0, pos + 200, h);

                    gradShine.addColorStop(0, 'rgba(255,255,255,0)');

                    gradShine.addColorStop(0.4, 'rgba(255,255,255,0)');

                    gradShine.addColorStop(0.5, 'rgba(255,215,0,0.4)');

                    gradShine.addColorStop(0.6, 'rgba(255,255,255,0.6)');

                    gradShine.addColorStop(0.7, 'rgba(255,215,0,0.4)'); 

                    gradShine.addColorStop(1, 'rgba(255,255,255,0)');

                    ctx.fillStyle = gradShine;

                    ctx.fillRect(0,0,w,h);

                    ctx.restore();

                }

            };



            const downloadImage = () => {

                const canvas = document.createElement('canvas');

                canvas.width = 600;

                canvas.height = 840;

                const ctx = canvas.getContext('2d');

                drawCard(ctx, 600, 840, 0.55);

                const link = document.createElement('a');

                link.download = `pocket-card-luxury-${card.name.replace(/\s+/g, '-').toLowerCase()}.png`;

                link.href = canvas.toDataURL('image/png');

                link.click();

            };



            const downloadGif = async () => {

                if(isGeneratingGif) return;

                setIsGeneratingGif(true);

                try {

                    const workerBlob = await fetch('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js').then(r => r.blob());

                    const workerUrl = URL.createObjectURL(workerBlob);

                    const gif = new GIF({ workers: 2, quality: 1, width: 600, height: 840, workerScript: workerUrl, background: '#050505' });

                    const canvas = document.createElement('canvas');

                    canvas.width = 600;

                    canvas.height = 840;

                    const ctx = canvas.getContext('2d');

                    const frames = 45;

                    for (let i = 0; i < frames; i++) {

                        ctx.clearRect(0, 0, 600, 840);

                        drawCard(ctx, 600, 840, i / frames);

                        gif.addFrame(ctx, {copy: true, delay: 50});

                    }

                    gif.on('finished', (blob) => {

                        setIsGeneratingGif(false);

                        const url = URL.createObjectURL(blob);

                        setGifPreview(url);

                    });

                    gif.render();

                } catch (e) {

                    console.error(e);

                    setIsGeneratingGif(false);

                }

            };



            // Load image into ref when it changes

            useEffect(() => {

                if (card.image) {

                    const img = new Image();

                    img.crossOrigin = "anonymous";

                    img.onload = () => {

                        imageRef.current = img;

                    };

                    img.src = card.image;

                } else {

                    imageRef.current = null;

                }

            }, [card.image]);



            return (

                <div className="min-h-screen flex flex-col lg:flex-row relative">

                    {/* Left Controls */}

                    <div className="w-full lg:w-[480px] h-auto lg:h-screen flex flex-col border-r border-white/5 bg-black/60 backdrop-blur-xl relative z-20 shadow-[10px_0_30px_rgba(0,0,0,0.5)] overflow-hidden mobile-scroll">

                        <div className="p-8 border-b border-white/5">

                            <h1 className="text-3xl text-gold font-bold mb-1 tracking-wider">POCKET CARD</h1>

                            <p className="text-gray-500 text-xs uppercase tracking-[0.2em]">Artisan Collection â€¢ 2025</p>

                        </div>

                        <div className="flex-1 overflow-y-auto p-8 space-y-8 controls-padding">

                            <div className="grid grid-cols-2 md:grid-cols-3 gap-3">

                                {Object.entries(Elements).map(([key, config]) => (

                                    <button key={key} onClick={() => setCard({...card, type: key})} className={`flex flex-col items-center justify-center p-3 rounded border transition-all duration-300 group ${card.type === key ? 'border-[#bf953f] bg-[#bf953f]/10' : 'border-white/5 bg-white/5 hover:bg-white/10 hover:border-white/20'}`}>

                                        <div className={`mb-1 group-hover:scale-110 transition-transform ${card.type === key ? 'text-[#bf953f]' : 'text-gray-400'}`}>{config.icon}</div>

                                        <span className={`text-[10px] uppercase font-bold tracking-widest ${card.type === key ? 'text-[#bf953f]' : 'text-gray-400'}`}>{config.label}</span>

                                    </button>

                                ))}

                            </div>

                            <div className="relative group">

                                <div className="absolute -inset-0.5 bg-gradient-to-r from-[#bf953f] to-[#aa771c] rounded-lg blur opacity-20 group-hover:opacity-40 transition duration-500"></div>

                                <button onClick={() => fileInputRef.current.click()} className="relative w-full bg-black/80 rounded-lg p-6 flex items-center justify-center gap-4 border border-white/10 hover:border-[#bf953f]/50 transition-all">

                                    <div className="p-3 bg-white/5 rounded-full text-[#bf953f]"><Icons.Upload /></div>

                                    <div className="text-left"><div className="text-sm font-bold text-gray-200 tracking-wide">{card.image ? 'CHANGE PORTRAIT' : 'UPLOAD PORTRAIT'}</div><div className="text-xs text-gray-500">Recommended: High Res</div></div>

                                </button>

                                <input type="file" ref={fileInputRef} onChange={(e) => handleFile(e.target.files[0])} className="hidden" accept="image/*" />

                            </div>

                            <div className="p-4 rounded border border-white/10 bg-white/[0.02] space-y-3">
                                <div className="text-[10px] uppercase text-[#bf953f] tracking-widest font-bold">Portrait Adjust</div>
                                <div className="space-y-2">
                                    <label className="text-[11px] text-gray-400 flex justify-between"><span>Zoom</span><span className="text-gray-300">{(card.imageScale || 1).toFixed(2)}x</span></label>
                                    <input type="range" min="0.5" max="4" step="0.05" value={card.imageScale} onChange={(e) => setCard({ ...card, imageScale: parseFloat(e.target.value) })} className="w-full accent-[#bf953f]" />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-[11px] text-gray-400 flex justify-between"><span>Horizontal</span><span className="text-gray-300">{card.imageOffsetX}px</span></label>
                                    <input type="range" min="-200" max="200" step="2" value={card.imageOffsetX} onChange={(e) => setCard({ ...card, imageOffsetX: parseFloat(e.target.value) })} className="w-full accent-[#bf953f]" />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-[11px] text-gray-400 flex justify-between"><span>Vertical</span><span className="text-gray-300">{card.imageOffsetY}px</span></label>
                                    <input type="range" min="-200" max="200" step="2" value={card.imageOffsetY} onChange={(e) => setCard({ ...card, imageOffsetY: parseFloat(e.target.value) })} className="w-full accent-[#bf953f]" />
                                </div>
                            </div>

                            {/* Inputs ... */}

                            <div className="space-y-5">

                                <div className="grid grid-cols-3 gap-4">

                                    <div className="col-span-2">

                                        <label className="block text-[10px] uppercase text-gray-500 tracking-widest mb-1.5 ml-1">Card Name</label>

                                        <input type="text" name="name" value={card.name} onChange={handleChange} className="w-full px-4 py-3 rounded input-luxury font-display text-lg tracking-wide" placeholder="Name" />

                                    </div>

                                    <div>

                                        <label className="block text-[10px] uppercase text-gray-500 tracking-widest mb-1.5 ml-1">HP</label>

                                        <input type="text" name="hp" value={card.hp} onChange={handleChange} className="w-full px-4 py-3 rounded input-luxury font-display text-lg text-right text-[#bf953f]" />

                                    </div>

                                </div>

                                {[1, 2].map(num => (

                                    <div key={num} className="p-4 rounded border border-white/5 bg-white/[0.02]">

                                        <div className="flex justify-between items-center mb-3"><span className="text-[10px] uppercase text-[#bf953f] tracking-widest font-bold">Ability {num === 1 ? 'I' : 'II'}</span></div>

                                        <div className="grid grid-cols-3 gap-3">

                                            <div className="col-span-2"><input type="text" name={`move${num}Name`} value={card[`move${num}Name`]} onChange={handleChange} className="w-full bg-transparent border-b border-white/10 py-1 text-sm text-gray-300 focus:border-[#bf953f] outline-none font-display transition-colors" placeholder="Ability Name" /></div>

                                            <div><input type="text" name={`move${num}Dmg`} value={card[`move${num}Dmg`]} onChange={handleChange} className="w-full bg-transparent border-b border-white/10 py-1 text-sm text-right text-gray-300 focus:border-[#bf953f] outline-none font-display transition-colors" placeholder="DMG" /></div>

                                        </div>

                                    </div>

                                ))}

                                <div>

                                    <label className="block text-[10px] uppercase text-gray-500 tracking-widest mb-1.5 ml-1">Lore / Flavor Text</label>

                                    <textarea name="flavor" value={card.flavor} onChange={handleChange} rows="3" className="w-full px-4 py-3 rounded input-luxury text-sm italic leading-relaxed resize-none"></textarea>

                                </div>

                            </div>

                        </div>

                        <div className="p-6 border-t border-white/5 bg-black/40 backdrop-blur-md">

                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 cta-grid">

                                <button onClick={downloadImage} className="py-3 px-4 rounded bg-white/5 border border-white/10 hover:bg-white/10 text-gray-300 font-bold text-xs uppercase tracking-widest flex items-center justify-center gap-2 transition-all hover:text-white"><Icons.Download /> Save PNG</button>

                                <button onClick={downloadGif} disabled={isGeneratingGif} className="py-3 px-4 rounded bg-gold text-black font-bold text-xs uppercase tracking-widest flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(191,149,63,0.3)] hover:shadow-[0_0_30px_rgba(191,149,63,0.5)] transition-all disabled:opacity-50 disabled:cursor-not-allowed">{isGeneratingGif ? <Icons.Loader /> : <Icons.Film />}{isGeneratingGif ? 'Rendering...' : 'Save Holographic GIF'}</button>

                            </div>

                        </div>

                    </div>



                    {/* Right Preview */}

                    <div className="flex-1 relative flex items-center justify-center p-6 md:p-8 bg-[#050505] overflow-hidden">

                        <div className="absolute w-[800px] h-[800px] bg-[#bf953f] opacity-[0.03] blur-[100px] rounded-full pointer-events-none"></div>

                        <div className="relative group perspective-[1000px]">

                            <div className={`relative w-[320px] h-[450px] md:w-[400px] md:h-[560px] rounded-xl overflow-hidden card-preview card-shell bg-gray-900 transition-transform duration-500`}>

                                <div className="absolute inset-0 z-0 opacity-100" style={{ background: `linear-gradient(135deg, ${Elements[card.type].gradient[0]}, ${Elements[card.type].gradient[1]})` }}></div>

                                <div className="absolute inset-0 opacity-5" style={{backgroundImage: 'url("data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noise%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noise)%22/%3E%3C/svg%3E")'}}></div>

                                <div className="absolute inset-[12px] border-[3px] border-[#bf953f] z-10 pointer-events-none"></div>

                                <div className="absolute inset-[16px] border border-[#fbf5b7]/50 z-10 pointer-events-none"></div>

                                <div className="absolute inset-0 p-8 flex flex-col z-20">

                                    <div className="flex justify-between items-end mb-4 relative">

                                        <h2 className="text-2xl text-white font-bold font-display drop-shadow-md">{card.name}</h2>

                                        <span className="text-xl text-[#d4af37] font-display">{card.hp} <span className="text-xs">HP</span></span>

                                    </div>

                                    <div className="relative w-full h-[240px] mb-6 border-[2px] border-[#bf953f] bg-black shadow-inner overflow-hidden group-hover:shadow-[0_0_30px_rgba(191,149,63,0.2)] transition-shadow duration-500">

                                        {card.image ? <img src={card.image} className="w-full h-full object-contain" alt="Card Art" style={{ transform: `translate(${card.imageOffsetX || 0}px, ${card.imageOffsetY || 0}px) scale(${card.imageScale || 1})`, transformOrigin: 'center' }} /> : <div className="w-full h-full flex flex-col items-center justify-center text-gray-700 bg-[#0a0a0a]"><div className="text-4xl mb-2 opacity-50">{Elements[card.type].icon}</div></div>}

                                        <div className="absolute top-0 left-0 w-2 h-2 bg-[#bf953f]"></div><div className="absolute top-0 right-0 w-2 h-2 bg-[#bf953f]"></div><div className="absolute bottom-0 left-0 w-2 h-2 bg-[#bf953f]"></div><div className="absolute bottom-0 right-0 w-2 h-2 bg-[#bf953f]"></div>

                                    </div>

                                    <div className="flex-1 space-y-4">

                                        {[1, 2].map(num => (

                                            <div key={num} className="flex justify-between items-center text-gray-200 border-b border-white/10 pb-1">

                                                <span className="font-display font-bold text-sm tracking-wide">{card[`move${num}Name`]}</span>

                                                <span className="font-display font-bold text-lg">{card[`move${num}Dmg`]}</span>

                                            </div>

                                        ))}

                                    </div>

                                    <div className="mt-auto pt-4 text-center relative">

                                        <div className="flex items-center justify-center gap-3 mb-2 opacity-50"><div className="h-[1px] w-8 bg-gradient-to-r from-transparent to-[#bf953f]"></div><div className="text-[#bf953f] text-[8px]">â™¦</div><div className="h-[1px] w-8 bg-gradient-to-l from-transparent to-[#bf953f]"></div></div>

                                        <p className="text-[10px] text-gray-300 italic leading-tight">{card.flavor}</p>

                                        <div className="mt-2 flex justify-center"><div className="w-6 h-6 rounded-full border border-[#bf953f] bg-black/40 backdrop-blur flex items-center justify-center text-[#bf953f] shadow-[0_0_10px_rgba(191,149,63,0.3)]">{Elements[card.type].icon}</div></div>

                                    </div>

                                </div>

                                <div className="absolute inset-0 holo-overlay z-30 mix-blend-soft-light pointer-events-none"></div>

                                <div className="absolute inset-0 z-30 pointer-events-none bg-gradient-to-tr from-white/0 via-white/5 to-white/0 opacity-50"></div>

                            </div>

                        </div>

                    </div>

                    {/* GIF Modal ... */}

                    {gifPreview && (

                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-md p-4">

                            <div className="flex flex-col items-center animate-in fade-in zoom-in duration-300">

                                <div className="text-center mb-6"><h3 className="text-3xl text-gold font-display font-bold mb-2">MASTERPIECE READY</h3><p className="text-gray-400 text-xs tracking-widest uppercase">High Fidelity Holographic Render</p></div>

                                <div className="relative p-1 rounded-xl bg-gradient-to-b from-[#bf953f] to-[#554015] shadow-2xl mb-8"><img src={gifPreview} alt="Card GIF" className="rounded-lg max-h-[60vh] w-auto border border-black" /><div className="absolute top-4 right-4 bg-black/80 text-gold px-3 py-1 text-xs font-bold rounded-full border border-gold/30">GIF</div></div>

                                <div className="flex gap-4"><button onClick={() => setGifPreview(null)} className="px-8 py-3 rounded border border-white/20 text-white hover:bg-white/10 transition font-bold uppercase tracking-widest text-xs">Discard</button><a href={gifPreview} download={`pocket-card-luxury-${card.name.replace(/\s+/g, '-').toLowerCase()}.gif`} className="px-8 py-3 rounded bg-gold text-black font-bold uppercase tracking-widest text-xs shadow-[0_0_30px_rgba(191,149,63,0.4)] hover:shadow-[0_0_50px_rgba(191,149,63,0.6)] hover:scale-105 transition-all flex items-center gap-2" onClick={() => setTimeout(() => setGifPreview(null), 1000)}><Icons.Download /> Download</a></div>

                            </div>

                        </div>

                    )}

                </div>

            );

        }



        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(<App />);

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoReach - Email Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Users, Mail, Plus, Send, Trash2, Edit2, Save, Search, Settings,
            CheckCircle, Copy, FileText, Upload, AlertTriangle, ArrowRight, ShieldCheck
        } = lucide;

        function App() {
            const [activeTab, setActiveTab] = useState('contacts');
            const [contacts, setContacts] = useState([
                { id: 1, name: "Sarah Connor", email: "sarah@example.com", company: "Cyberdyne", status: "New" },
                { id: 2, name: "John Smith", email: "john@example.com", company: "Tech Corp", status: "Contacted" },
                { id: 3, name: "Elena Fisher", email: "elena@example.com", company: "Naughty Dog", status: "Replied" }
            ]);
            const [templates, setTemplates] = useState([
                { 
                    id: 1, 
                    name: "Initial Outreach", 
                    subject: "Collaboration opportunity with {company}", 
                    body: "Hi {name},\n\nI came across your work at {company} and I'd love to discuss a potential partnership.\n\nBest,\n[Your Name]" 
                },
                { 
                    id: 2, 
                    name: "Follow Up", 
                    subject: "Re: Partnership", 
                    body: "Hi {name},\n\nJust floating this to the top of your inbox. Let me know if you have 5 minutes to chat.\n\nThanks!" 
                }
            ]);
            const [newContact, setNewContact] = useState({ name: '', email: '', company: '' });
            const [editingTemplate, setEditingTemplate] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            // --- Spam Helpers ---
            const spamTriggers = ['free', 'urgent', 'winner', 'cash', '$$$', 'guarantee', 'click here', 'buy now', '100%'];
            
            const checkSpamScore = (subject, body) => {
                const text = (subject + " " + body).toLowerCase();
                const foundTriggers = spamTriggers.filter(word => text.includes(word));
                return foundTriggers;
            };

            // --- Helpers ---
            const generateMailto = (contact, template) => {
                if (!template) return `mailto:${contact.email}`;
                let subject = template.subject
                    .replace(/{name}/g, contact.name || '')
                    .replace(/{company}/g, contact.company || '');
                let body = template.body
                    .replace(/{name}/g, contact.name || '')
                    .replace(/{company}/g, contact.company || '');
                return `mailto:${contact.email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    processCSV(text);
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            const processCSV = (csvText) => {
                const lines = csvText.split('\n');
                if (lines.length < 1) return;
                const headers = lines[0].toLowerCase().split(',').map(h => h.trim().replace(/['"]+/g, ''));
                const emailIndex = headers.findIndex(h => h.includes('email') || h.includes('mail'));
                const nameIndex = headers.findIndex(h => h.includes('name') || h.includes('first'));
                const companyIndex = headers.findIndex(h => h.includes('company') || h.includes('org'));
                if (emailIndex === -1) {
                    alert("Could not detect an 'email' column in your CSV. Please ensure the first row contains a header named 'email'.");
                    return;
                }
                const newContacts = lines.slice(1).map((line, idx) => {
                    if (!line.trim()) return null;
                    const columns = line.split(',').map(c => c.trim().replace(/['"]+/g, ''));
                    if (!columns[emailIndex]) return null;
                    return {
                        id: Date.now() + idx,
                        name: nameIndex > -1 && columns[nameIndex] ? columns[nameIndex] : 'Friend',
                        email: columns[emailIndex],
                        company: companyIndex > -1 && columns[companyIndex] ? columns[companyIndex] : 'Their Company',
                        status: 'New'
                    };
                }).filter(c => c !== null);
                setContacts(prev => [...prev, ...newContacts]);
                alert(`Successfully imported ${newContacts.length} contacts.`);
            };

            const handleAddContact = () => {
                if (!newContact.name || !newContact.email) return;
                setContacts([...contacts, { ...newContact, id: Date.now(), status: 'New' }]);
                setNewContact({ name: '', email: '', company: '' });
            };

            const handleDeleteContact = (id) => {
                setContacts(contacts.filter(c => c.id !== id));
            };

            const handleSaveTemplate = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const updatedTemplate = {
                    id: editingTemplate ? editingTemplate.id : Date.now(),
                    name: formData.get('name'),
                    subject: formData.get('subject'),
                    body: formData.get('body'),
                };
                if (editingTemplate) {
                    setTemplates(templates.map(t => t.id === updatedTemplate.id ? updatedTemplate : t));
                } else {
                    setTemplates([...templates, updatedTemplate]);
                }
                setEditingTemplate(null);
            };

            // --- Components ---
            const ContactList = () => (
                <div className="space-y-4">
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6 bg-white p-4 rounded-lg border border-slate-200 shadow-sm">
                        <div>
                            <h2 className="text-lg font-bold text-slate-700">Add Contacts</h2>
                            <p className="text-xs text-slate-500">Upload a CSV or add manually.</p>
                        </div>
                        <label className="flex items-center gap-2 bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 cursor-pointer transition-colors shadow-sm text-sm font-medium active:scale-95 transform duration-100">
                            <Upload size={18} />
                            <span>Import CSV</span>
                            <input 
                                type="file" 
                                accept=".csv"
                                className="hidden"
                                onChange={handleFileUpload}
                            />
                        </label>
                    </div>
                    <div className="flex gap-2">
                        <input 
                            type="text" 
                            placeholder="Name" 
                            className="border p-2 rounded w-1/3 bg-slate-50 focus:bg-white transition-colors outline-none focus:ring-2 focus:ring-indigo-100"
                            value={newContact.name}
                            onChange={(e) => setNewContact({...newContact, name: e.target.value})}
                        />
                        <input 
                            type="text" 
                            placeholder="Email" 
                            className="border p-2 rounded w-1/3 bg-slate-50 focus:bg-white transition-colors outline-none focus:ring-2 focus:ring-indigo-100"
                            value={newContact.email}
                            onChange={(e) => setNewContact({...newContact, email: e.target.value})}
                        />
                        <input 
                            type="text" 
                            placeholder="Company" 
                            className="border p-2 rounded w-1/3 bg-slate-50 focus:bg-white transition-colors outline-none focus:ring-2 focus:ring-indigo-100"
                            value={newContact.company}
                            onChange={(e) => setNewContact({...newContact, company: e.target.value})}
                        />
                        <button 
                            onClick={handleAddContact}
                            className="bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700 flex items-center justify-center min-w-[40px]"
                        >
                            <Plus size={20} />
                        </button>
                    </div>
                    <div className="flex items-center bg-white border rounded-lg px-3 py-2 mb-4 shadow-sm mt-6">
                        <Search size={18} className="text-gray-400 mr-2" />
                        <input 
                            type="text" 
                            placeholder="Search contacts..." 
                            className="outline-none flex-1"
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </div>
                    <div className="grid gap-3">
                        {contacts.filter(c => c.name.toLowerCase().includes(searchTerm.toLowerCase())).map(contact => (
                            <div key={contact.id} className="bg-white p-4 rounded-lg shadow-sm border border-slate-100 flex justify-between items-center hover:shadow-md transition-shadow group">
                                <div>
                                    <h3 className="font-semibold text-slate-800">{contact.name}</h3>
                                    <p className="text-sm text-slate-500">{contact.email} • {contact.company}</p>
                                </div>
                                <div className="flex gap-2">
                                    <a
                                        href={generateMailto(contact, templates[0])}
                                        title="Quick Draft"
                                        className="p-2 text-indigo-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-full transition-colors opacity-0 group-hover:opacity-100"
                                    >
                                        <Send size={18} />
                                    </a>
                                    <button 
                                        onClick={() => handleDeleteContact(contact.id)}
                                        className="p-2 text-slate-400 hover:text-red-500 transition-colors"
                                    >
                                        <Trash2 size={18} />
                                    </button>
                                </div>
                            </div>
                        ))}
                        {contacts.length === 0 && <p className="text-center text-gray-400 py-8">No contacts found.</p>}
                    </div>
                </div>
            );

            const TemplateManager = () => {
                const spamIssues = editingTemplate 
                    ? checkSpamScore(editingTemplate.subject || '', editingTemplate.body || '') 
                    : [];

                return (
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 h-full">
                        {/* List */}
                        <div className="space-y-3">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="font-bold text-lg text-slate-700">Saved Templates</h3>
                                <button 
                                    onClick={() => setEditingTemplate({ id: null, name: '', subject: '', body: '' })}
                                    className="text-sm bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full font-medium hover:bg-indigo-100"
                                >
                                    + New Template
                                </button>
                            </div>
                            {templates.map(t => (
                                <div 
                                    key={t.id} 
                                    onClick={() => setEditingTemplate(t)}
                                    className={`p-4 rounded-lg border cursor-pointer transition-all ${editingTemplate?.id === t.id ? 'border-indigo-500 bg-indigo-50 ring-1 ring-indigo-200' : 'border-slate-200 bg-white hover:border-indigo-300'}`}
                                >
                                    <div className="flex justify-between items-start">
                                        <h4 className="font-semibold text-slate-800">{t.name}</h4>
                                        <FileText size={16} className="text-slate-400" />
                                    </div>
                                    <p className="text-xs text-slate-500 mt-1 truncate">{t.subject}</p>
                                </div>
                            ))}
                        </div>

                        {/* Editor */}
                        <div className="bg-white rounded-xl shadow-sm border p-6 flex flex-col">
                            {editingTemplate !== null ? (
                                <form onSubmit={handleSaveTemplate} className="flex flex-col h-full space-y-4">
                                    {/* Spam Warning */}
                                    {spamIssues.length > 0 ? (
                                        <div className="bg-amber-50 text-amber-800 text-xs p-3 rounded-lg flex items-start gap-2 animate-pulse">
                                            <AlertTriangle size={16} className="shrink-0 mt-0.5" />
                                            <div>
                                                <span className="font-bold">Spam Risk Detected:</span> Avoid using words like <span className="font-bold underline">{spamIssues.join(", ")}</span> to prevent landing in the Spam folder.
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="bg-green-50 text-green-700 text-xs p-3 rounded-lg flex items-center gap-2">
                                            <ShieldCheck size={16} />
                                            <span>Content looks clean! Good deliverability expected.</span>
                                        </div>
                                    )}

                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Template Name</label>
                                        <input name="name" defaultValue={editingTemplate.name} required className="w-full border-b border-slate-200 p-2 focus:border-indigo-500 outline-none font-medium" placeholder="e.g. First Follow Up" />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Subject Line</label>
                                        <input 
                                            name="subject" 
                                            defaultValue={editingTemplate.subject} 
                                            onChange={(e) => setEditingTemplate({...editingTemplate, subject: e.target.value})}
                                            required 
                                            className="w-full border p-2 rounded bg-slate-50 focus:bg-white transition-colors outline-none focus:ring-2 focus:ring-indigo-100" placeholder="Subject..." 
                                        />
                                    </div>
                                    <div className="flex-1">
                                        <label className="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Body</label>
                                        <textarea 
                                            name="body" 
                                            defaultValue={editingTemplate.body} 
                                            onChange={(e) => setEditingTemplate({...editingTemplate, body: e.target.value})}
                                            required 
                                            className="w-full h-48 md:h-full border p-3 rounded bg-slate-50 focus:bg-white transition-colors outline-none focus:ring-2 focus:ring-indigo-100 resize-none font-mono text-sm" placeholder="Hi {name}..." 
                                        />
                                    </div>
                                    <div className="text-xs text-slate-400 bg-slate-50 p-2 rounded">
                                        Variables: <span className="font-mono text-indigo-500">{`{name}`}</span>, <span className="font-mono text-indigo-500">{`{company}`}</span>
                                    </div>
                                    <div className="flex justify-end gap-2 pt-2">
                                        <button type="button" onClick={() => setEditingTemplate(null)} className="px-4 py-2 text-slate-500 hover:bg-slate-100 rounded">Cancel</button>
                                        <button type="submit" className="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 flex items-center gap-2">
                                            <Save size={16} /> Save Template
                                        </button>
                                    </div>
                                </form>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center text-slate-400">
                                    <Edit2 size={48} className="mb-4 opacity-20" />
                                    <p>Select a template to edit or create a new one.</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            const AutomationHub = () => {
                const [selectedTemplateId, setSelectedTemplateId] = useState(templates[0]?.id);
                const [currentIndex, setCurrentIndex] = useState(0);
                const [isCampaignActive, setIsCampaignActive] = useState(false);
                
                const selectedTemplate = templates.find(t => t.id === Number(selectedTemplateId));
                const activeContact = contacts[currentIndex];

                const nextContact = () => {
                    if (currentIndex < contacts.length - 1) {
                        setCurrentIndex(currentIndex + 1);
                    } else {
                        alert("Campaign Complete!");
                        setIsCampaignActive(false);
                        setCurrentIndex(0);
                    }
                };

                return (
                    <div className="space-y-6">
                        <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl p-8 text-white shadow-xl">
                            <h2 className="text-3xl font-bold mb-2">Campaign Runner</h2>
                            <p className="opacity-90 max-w-xl">
                                This mode queues your contacts one by one. It prevents "tab overload" and ensures you can customize each email slightly before sending.
                            </p>
                        </div>

                        {/* Campaign Settings */}
                        <div className="flex flex-col md:flex-row gap-4">
                            <div className="flex-1 bg-white p-6 rounded-lg border shadow-sm">
                                <label className="block text-sm font-bold text-slate-700 mb-2">1. Select Template</label>
                                <select 
                                    className="w-full border p-3 rounded-lg bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500"
                                    value={selectedTemplateId}
                                    onChange={(e) => setSelectedTemplateId(e.target.value)}
                                >
                                    {templates.map(t => <option key={t.id} value={t.id}>{t.name}</option>)}
                                </select>
                            </div>
                            <div className="flex-1 bg-white p-6 rounded-lg border shadow-sm flex items-end">
                                <button 
                                    onClick={() => setIsCampaignActive(true)}
                                    disabled={isCampaignActive}
                                    className={`w-full py-3 rounded-lg font-bold text-lg shadow-md transition-all ${isCampaignActive ? 'bg-slate-100 text-slate-400 cursor-not-allowed' : 'bg-green-500 text-white hover:bg-green-600 hover:scale-[1.02]'}`}
                                >
                                    {isCampaignActive ? 'Campaign Active below...' : 'Start Campaign'}
                                </button>
                            </div>
                        </div>

                        {/* Active Campaign Mode */}
                        {isCampaignActive && activeContact && (
                            <div className="bg-white border-2 border-indigo-100 rounded-xl p-8 shadow-2xl relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-2 bg-slate-100">
                                    <div 
                                        className="h-full bg-indigo-500 transition-all duration-500" 
                                        style={{ width: `${((currentIndex + 1) / contacts.length) * 100}%` }}
                                    ></div>
                                </div>
                                <div className="flex justify-between items-start mb-8 mt-4">
                                    <div>
                                        <span className="text-xs font-bold text-indigo-600 uppercase tracking-widest bg-indigo-50 px-2 py-1 rounded">
                                            Contact {currentIndex + 1} of {contacts.length}
                                        </span>
                                        <h2 className="text-4xl font-bold text-slate-900 mt-2">{activeContact.name}</h2>
                                        <p className="text-xl text-slate-500">{activeContact.company} • {activeContact.email}</p>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-sm text-slate-400">Next up:</div>
                                        <div className="font-medium text-slate-600">
                                            {contacts[currentIndex + 1]?.name || "End of list"}
                                        </div>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <a 
                                        href={generateMailto(activeContact, selectedTemplate)}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        onClick={nextContact}
                                        className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white text-center py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-indigo-200 transition-all flex items-center justify-center gap-2 group"
                                    >
                                        <Send className="group-hover:-translate-y-1 group-hover:translate-x-1 transition-transform" />
                                        Open Draft & Next
                                    </a>
                                    <button 
                                        onClick={nextContact}
                                        className="px-6 py-4 rounded-xl border-2 border-slate-200 text-slate-500 font-bold hover:bg-slate-50 hover:text-slate-700 transition-colors"
                                    >
                                        Skip
                                    </button>
                                </div>
                                <p className="text-center text-xs text-slate-400 mt-4">
                                    Clicking "Open Draft" opens your default email app. Press Send there, then come back here for the next one.
                                </p>
                            </div>
                        )}

                        {!isCampaignActive && (
                            <div className="text-center py-12 bg-slate-50 rounded-xl border border-dashed border-slate-300">
                                <p className="text-slate-400">Ready to start? Select a template and click "Start Campaign".</p>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col md:flex-row">
                    {/* Sidebar */}
                    <div className="md:w-64 bg-white border-r border-slate-200 flex flex-col">
                        <div className="p-6 border-b border-slate-100">
                            <div className="flex items-center gap-2 text-indigo-600">
                                <div className="bg-indigo-600 text-white p-1.5 rounded-lg">
                                    <Mail size={20} />
                                </div>
                                <span className="font-bold text-xl tracking-tight">AutoReach</span>
                            </div>
                        </div>
                        
                        <nav className="flex-1 p-4 space-y-2">
                            <button 
                                onClick={() => setActiveTab('contacts')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'contacts' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}
                            >
                                <Users size={18} /> Contacts
                            </button>
                            <button 
                                onClick={() => setActiveTab('templates')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'templates' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}
                            >
                                <Copy size={18} /> Templates
                            </button>
                            <button 
                                onClick={() => setActiveTab('automation')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'automation' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}
                            >
                                <Send size={18} /> Automation
                            </button>
                        </nav>
                        <div className="p-4 border-t border-slate-100">
                            <div className="bg-indigo-900 rounded-lg p-4 text-white">
                                <p className="text-xs font-medium opacity-70 mb-1">Pro Tip</p>
                                <p className="text-xs leading-relaxed">Use <span className="font-mono bg-indigo-800 px-1 rounded">{`{company}`}</span> in templates to auto-personalize your emails.</p>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 overflow-y-auto">
                        <div className="max-w-4xl mx-auto p-6 md:p-12">
                            <div className="mb-8">
                                <h1 className="text-2xl font-bold text-slate-900 capitalize">{activeTab}</h1>
                                <p className="text-slate-500">
                                    {activeTab === 'contacts' && "Manage your outreach list."}
                                    {activeTab === 'templates' && "Design reusable email blueprints."}
                                    {activeTab === 'automation' && "Generate personalized drafts instantly."}
                                </p>
                            </div>
                            {activeTab === 'contacts' && <ContactList />}
                            {activeTab === 'templates' && <TemplateManager />}
                            {activeTab === 'automation' && <AutomationHub />}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#FF8F8F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AutoReach - Email Automation</title>
    
    <!-- Favicon - Multiple formats for better compatibility -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23FF8F8F'/%3E%3Cstop offset='100%25' stop-color='%23B7A3E3'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' fill='url(%23g)' rx='20'/%3E%3Cpath d='M30 40 L50 55 L70 40 M30 60 L70 60' stroke='white' stroke-width='6' stroke-linecap='round' fill='none'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.svg">
    <link rel="shortcut icon" href="./favicon.svg">
    <link rel="shortcut icon" href="favicon.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --blue-light: #C2E2FA;
            --cream: #FFF1CB;
            --orange: #FF8F8F;
            --tan: #B7A3E3;
        }
        body { background-color: var(--cream) !important; }
        .bg-blue-light { background-color: var(--blue-light) !important; }
        .bg-cream { background-color: var(--cream) !important; }
        .bg-orange { background-color: var(--orange) !important; }
        .bg-tan { background-color: var(--tan) !important; }
        .text-blue-light { color: var(--blue-light) !important; }
        .text-cream { color: var(--cream) !important; }
        .text-orange { color: var(--orange) !important; }
        .text-tan { color: var(--tan) !important; }
        .border-blue-light { border-color: var(--blue-light) !important; }
        .border-cream { border-color: var(--cream) !important; }
        .border-orange { border-color: var(--orange) !important; }
        .border-tan { border-color: var(--tan) !important; }
        .hover\:bg-blue-light:hover { background-color: var(--blue-light) !important; }
        .hover\:text-orange:hover { color: var(--orange) !important; }
        .hover\:border-orange:hover { border-color: var(--orange) !important; }
        .focus\:border-orange:focus { border-color: var(--orange) !important; }
        .focus\:ring-blue-light:focus { --tw-ring-color: var(--blue-light) !important; }
        input[type="radio"].accent-orange { accent-color: var(--orange) !important; }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            body {
                font-size: 16px; /* Prevent zoom on iOS */
                -webkit-text-size-adjust: 100%;
            }
            
            /* Touch-friendly buttons */
            button, input, textarea, select {
                min-height: 44px; /* iOS touch target minimum */
                font-size: 16px; /* Prevent zoom on focus */
            }
            
            /* Better spacing on mobile */
            .mobile-padding {
                padding: 1rem;
            }
            
            /* Stack layout on mobile */
            .mobile-stack {
                flex-direction: column;
            }
            
            /* Full width on mobile */
            .mobile-full {
                width: 100%;
            }
            
            /* Ensure sidebar is visible on mobile */
            .sidebar-mobile {
                width: 100%;
                max-height: none;
            }
            
            /* Ensure content is visible */
            .main-content-mobile {
                width: 100%;
                overflow-x: hidden;
            }
        }
        
        /* Prevent text selection on buttons for better mobile UX */
        button {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        /* Smooth scrolling */
        * {
            -webkit-overflow-scrolling: touch;
        }
        
        /* Better input focus on mobile */
        input:focus, textarea:focus, select:focus {
            font-size: 16px !important; /* Prevents zoom on iOS */
        }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Icon Components
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );
        
        const Users = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </Icon>
        );
        
        const Mail = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </Icon>
        );
        
        const Plus = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </Icon>
        );
        
        const Send = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </Icon>
        );
        
        const Trash2 = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </Icon>
        );
        
        const Edit2 = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </Icon>
        );
        
        const Save = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </Icon>
        );
        
        const Search = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <circle cx="11" cy="11" r="8"></circle>
                <path d="M21 21l-4.35-4.35"></path>
            </Icon>
        );
        
        const Copy = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </Icon>
        );
        
        const FileText = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </Icon>
        );
        
        const Upload = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </Icon>
        );
        
        const AlertTriangle = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </Icon>
        );
        
        const ShieldCheck = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                <polyline points="9 12 11 14 15 10"></polyline>
            </Icon>
        );
        
        const Settings = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
            </Icon>
        );

        const CheckCircle = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </Icon>
        );

        const XCircle = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </Icon>
        );

        const Clock = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </Icon>
        );

        const BarChart = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <line x1="12" y1="20" x2="12" y2="10"></line>
                <line x1="18" y1="20" x2="18" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="16"></line>
            </Icon>
        );
        
        const Link = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </Icon>
        );

        // --- Global Helpers & Constants (Moved outside App) ---
        const spamTriggers = ['free', 'urgent', 'winner', 'cash', '$$$', 'guarantee', 'click here', 'buy now', '100%'];

        const checkSpamScore = (subject, body) => {
            const text = (subject + " " + body).toLowerCase();
            const foundTriggers = spamTriggers.filter(word => text.includes(word));
            return foundTriggers;
        };

        const generateMailto = (contact, template, emailClient = 'apple') => {
            if (!template) {
                if (emailClient === 'gmail') {
                    return `https://mail.google.com/mail/?view=cm&to=${encodeURIComponent(contact.email)}`;
                }
                return `mailto:${contact.email}`;
            }
            let subject = template.subject
                .replace(/{name}/g, contact.name || '')
                .replace(/{company}/g, contact.company || '');
            let body = template.body
                .replace(/{name}/g, contact.name || '')
                .replace(/{company}/g, contact.company || '');
            
            if (emailClient === 'gmail') {
                return `https://mail.google.com/mail/?view=cm&to=${encodeURIComponent(contact.email)}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            }
            return `mailto:${contact.email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        };

        // --- Sub-Components (Defined OUTSIDE App to fix focus issues) ---
        const ContactList = ({ 
            contacts, 
            newContact, 
            setNewContact, 
            searchTerm, 
            setSearchTerm, 
            handleAddContact, 
            handleDeleteContact, 
            handleFileUpload,
            templates,
            emailClient
        }) => (
            <div className="space-y-4">
                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6 bg-white p-6 rounded-3xl border-4 border-orange transform -rotate-1">
                    <div>
                        <h2 className="text-2xl font-black text-orange transform rotate-1">Add Contacts</h2>
                        <p className="text-base font-bold mt-2" style={{color: '#FF8F8F'}}>Upload a CSV or add manually.</p>
                    </div>
                    <label className="flex items-center gap-2 text-white px-6 py-3 rounded-2xl cursor-pointer transition-all text-sm font-black active:scale-95 transform duration-200 hover:scale-110" style={{backgroundColor: '#FF8F8F'}}>
                        <Upload size={20} />
                        <span>Import CSV</span>
                        <input 
                            type="file" 
                            accept=".csv"
                            className="hidden"
                            onChange={handleFileUpload}
                        />
                    </label>
                </div>
                <form onSubmit={(e) => { e.preventDefault(); handleAddContact(); }} className="flex gap-3">
                    <input 
                        type="text" 
                        placeholder="Name" 
                        className="border-4 border-blue-light p-4 rounded-2xl w-1/3 bg-white focus:bg-white transition-all outline-none focus:border-orange text-orange placeholder-orange/50 font-bold text-lg transform hover:scale-105"
                        value={newContact.name}
                        onChange={(e) => setNewContact({...newContact, name: e.target.value})}
                    />
                    <input 
                        type="text" 
                        placeholder="Email" 
                        className="border-4 border-blue-light p-4 rounded-2xl w-1/3 bg-white focus:bg-white transition-all outline-none focus:border-orange text-orange placeholder-orange/50 font-bold text-lg transform hover:scale-105"
                        value={newContact.email}
                        onChange={(e) => setNewContact({...newContact, email: e.target.value})}
                    />
                    <input 
                        type="text" 
                        placeholder="Company" 
                        className="border-4 border-blue-light p-4 rounded-2xl w-1/3 bg-white focus:bg-white transition-all outline-none focus:border-orange text-orange placeholder-orange/50 font-bold text-lg transform hover:scale-105"
                        value={newContact.company}
                        onChange={(e) => setNewContact({...newContact, company: e.target.value})}
                    />
                    <button 
                        type="submit"
                        className="text-white p-4 rounded-2xl flex items-center justify-center min-w-[60px] transition-all duration-200 transform hover:scale-110 font-black text-xl" style={{backgroundColor: '#FF8F8F'}}
                    >
                        <Plus size={24} />
                    </button>
                </form>
                <div className="flex items-center bg-white border-4 border-blue-light rounded-2xl px-5 py-4 mb-4 mt-6 transform rotate-1">
                    <Search size={20} className="mr-3" style={{color: '#FF8F8F'}} />
                    <input 
                        type="text" 
                        placeholder="Search contacts..." 
                        className="outline-none flex-1 text-orange placeholder-orange/50 font-bold text-lg"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                    />
                </div>
                <div className="grid gap-4">
                    {contacts.filter(c => c.name.toLowerCase().includes(searchTerm.toLowerCase())).map((contact, idx) => {
                        const statusColors = {
                            'New': {bg: '#C2E2FA', text: '#FF8F8F'},
                            'Sent': {bg: '#B7A3E3', text: '#FF8F8F'},
                            'Replied': {bg: '#FF8F8F', text: '#FFF1CB'},
                            'No Response': {bg: '#B7A3E3', text: '#FF8F8F'}
                        };
                        const statusIcons = {
                            'New': <Clock size={16} />,
                            'Sent': <Send size={16} />,
                            'Replied': <CheckCircle size={16} />,
                            'No Response': <XCircle size={16} />
                        };
                        const rotation = idx % 2 === 0 ? 'rotate-1' : '-rotate-1';
                        return (
                        <div key={contact.id} className={`bg-white p-6 rounded-3xl border-4 border-blue-light flex justify-between items-center transition-all duration-200 group hover:border-orange transform ${rotation} hover:scale-105`}>
                                <div className="flex-1">
                                    <div className="flex items-center gap-3 mb-2">
                                <h3 className="font-black text-orange text-xl">{contact.name}</h3>
                                        <span className="text-xs px-3 py-1.5 rounded-full flex items-center gap-1 font-black" style={{backgroundColor: statusColors[contact.status]?.bg || statusColors['New'].bg, color: statusColors[contact.status]?.text || statusColors['New'].text}}>
                                            {statusIcons[contact.status] || statusIcons['New']}
                                            {contact.status}
                                        </span>
                                    </div>
                                <p className="text-base font-bold" style={{color: '#FF8F8F'}}>{contact.email} â€¢ {contact.company}</p>
                                    {contact.lastSent && (
                                        <p className="text-sm font-bold mt-2" style={{color: '#FF8F8F'}}>Sent: {new Date(contact.lastSent).toLocaleDateString()}</p>
                                    )}
                            </div>
                            <div className="flex gap-2">
                                <a
                                    href={generateMailto(contact, templates[0], emailClient)}
                                    title="Quick Draft"
                                    className="p-3 text-white rounded-2xl transition-all opacity-0 group-hover:opacity-100 transform hover:scale-125" style={{backgroundColor: '#FF8F8F'}}
                                >
                                    <Send size={20} />
                                </a>
                                <button 
                                    onClick={() => handleDeleteContact(contact.id)}
                                    className="p-3 rounded-2xl transition-all hover:scale-125" style={{color: '#FF8F8F', backgroundColor: '#C2E2FA'}}
                                >
                                    <Trash2 size={20} />
                                </button>
                            </div>
                        </div>
                        );
                    })}
                    {contacts.length === 0 && <p className="text-center py-12 text-2xl font-black" style={{color: '#FF8F8F'}}>No contacts found.</p>}
                </div>
            </div>
        );

        const TemplateManager = ({ 
            templates, 
            editingTemplate, 
            setEditingTemplate, 
            handleSaveTemplate,
            handleDeleteTemplate
        }) => {
            const spamIssues = useMemo(() => {
                if (!editingTemplate) return [];
                return checkSpamScore(editingTemplate.subject || '', editingTemplate.body || '');
            }, [editingTemplate?.subject, editingTemplate?.body]);

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 h-full">
                    {/* List */}
                    <div className="space-y-4">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="font-black text-2xl text-orange transform rotate-1">Saved Templates</h3>
                            <button 
                                onClick={() => setEditingTemplate({ id: null, name: '', subject: '', body: '' })}
                                className="text-sm text-white px-5 py-3 rounded-2xl font-black transition-all duration-200 transform hover:scale-110 -rotate-1" style={{backgroundColor: '#FF8F8F'}}
                            >
                                + New Template
                            </button>
                        </div>
                        {templates.map((t, idx) => (
                            <div 
                                key={t.id} 
                                onClick={() => setEditingTemplate(t)}
                                className={`p-5 rounded-3xl border-4 cursor-pointer transition-all group transform ${editingTemplate?.id === t.id ? 'border-orange bg-orange' : 'border-blue-light bg-white hover:border-orange'} ${idx % 2 === 0 ? 'rotate-1' : '-rotate-1'} hover:scale-105`}
                                style={editingTemplate?.id === t.id ? {color: '#FFF1CB'} : {color: '#FF8F8F'}}
                            >
                                <div className="flex justify-between items-start">
                                    <h4 className={`font-black text-lg ${editingTemplate?.id === t.id ? 'text-white' : 'text-orange'}`}>{t.name}</h4>
                                    <div className="flex items-center gap-2">
                                        <FileText size={18} style={{color: editingTemplate?.id === t.id ? '#FFF1CB' : '#FF8F8F'}} />
                                        <button
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                if (window.confirm(`Delete template "${t.name}"?`)) {
                                                    handleDeleteTemplate(t.id);
                                                }
                                            }}
                                            className="p-2 rounded-xl transition-all opacity-0 group-hover:opacity-100 transform hover:scale-125"
                                            style={{color: '#FF8F8F', backgroundColor: '#C2E2FA'}}
                                            title="Delete template"
                                        >
                                            <Trash2 size={18} />
                                        </button>
                                    </div>
                                </div>
                                <p className={`text-sm font-bold mt-2 truncate ${editingTemplate?.id === t.id ? 'text-white' : 'text-orange'}`}>{t.subject}</p>
                            </div>
                        ))}
                    </div>

                    {/* Editor */}
                    <div className="bg-white rounded-3xl border-4 border-orange p-6 flex flex-col transform rotate-1">
                        {editingTemplate !== null ? (
                            <form onSubmit={handleSaveTemplate} className="flex flex-col h-full space-y-4">
                                {/* Spam Warning */}
                                {spamIssues.length > 0 ? (
                                    <div className="text-white text-sm p-4 rounded-2xl flex items-start gap-2 border-4 border-orange font-bold" style={{backgroundColor: '#FF8F8F'}}>
                                        <AlertTriangle size={18} className="shrink-0 mt-0.5" />
                                        <div>
                                            <span className="font-black">Spam Risk Detected:</span> Avoid using words like <span className="font-black underline">{spamIssues.join(", ")}</span> to prevent landing in the Spam folder.
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-orange text-sm p-4 rounded-2xl flex items-center gap-2 border-4 border-blue-light font-black" style={{backgroundColor: '#C2E2FA'}}>
                                        <ShieldCheck size={18} />
                                        <span>Content looks clean! Good deliverability expected.</span>
                                    </div>
                                )}

                                <div>
                                    <label className="block text-xs font-black text-orange uppercase tracking-widest mb-3">Template Name</label>
                                    <input 
                                        name="name" 
                                        value={editingTemplate.name || ''} 
                                        onChange={(e) => setEditingTemplate({...editingTemplate, name: e.target.value})}
                                        required 
                                        className="w-full border-b-4 border-blue-light p-3 focus:border-orange outline-none font-black text-lg text-orange" 
                                        placeholder="e.g. First Follow Up" 
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-black text-orange uppercase tracking-widest mb-3">Subject Line</label>
                                    <input 
                                        name="subject" 
                                        value={editingTemplate.subject || ''} 
                                        onChange={(e) => setEditingTemplate({...editingTemplate, subject: e.target.value})}

                                                    name="emailClient"
                                                    value="apple"
                                                    checked={emailClient === 'apple'}
                                                    onChange={(e) => setEmailClient(e.target.value)}
                                                    className="text-orange accent-orange"
                                                />
                                                <span className="text-sm font-bold text-orange">Apple Mail</span>
                                            </label>
                                            <label className="flex items-center gap-2 cursor-pointer p-3 rounded-xl hover:bg-blue-light transition-all transform hover:scale-105" style={{backgroundColor: emailClient === 'gmail' ? '#C2E2FA' : 'transparent'}}>
                                                <input
                                                    type="radio"
                                                    name="emailClient"
                                                    value="gmail"
                                                    checked={emailClient === 'gmail'}
                                                    onChange={(e) => setEmailClient(e.target.value)}
                                                    className="text-orange accent-orange"
                                                />
                                                <span className="text-sm font-bold text-orange">Gmail</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div className="rounded-2xl p-4 text-white border-4 border-orange" style={{backgroundColor: '#FF8F8F'}}>
                                <p className="text-xs font-black mb-1">ðŸ’¡ Pro Tip</p>
                                <p className="text-xs leading-relaxed font-bold">Use <span className="font-mono bg-white text-orange px-2 py-1 rounded-lg">{`{company}`}</span> in templates to auto-personalize your emails.</p>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 overflow-y-auto main-content-mobile">
                        <div className="max-w-4xl mx-auto p-4 sm:p-6 md:p-12">
                            <div className="mb-6 md:mb-8">
                                <h1 className="text-3xl md:text-5xl font-black capitalize mb-3 transform rotate-1" style={{color: '#FF8F8F'}}>{activeTab}</h1>
                                <p className="text-base md:text-lg font-bold" style={{color: '#FF8F8F'}}>
                                    {activeTab === 'contacts' && "Manage your outreach list."}
                                    {activeTab === 'templates' && "Design reusable email blueprints."}
                                    {activeTab === 'automation' && "Generate personalized drafts instantly."}
                                </p>
                            </div>
                            {activeTab === 'contacts' && (
                                <ContactList 
                                    contacts={contacts} 
                                    newContact={newContact} 
                                    setNewContact={setNewContact}
                                    searchTerm={searchTerm}
                                    setSearchTerm={setSearchTerm}
                                    handleAddContact={handleAddContact}
                                    handleDeleteContact={handleDeleteContact}
                                    handleFileUpload={handleFileUpload}
                                    templates={templates}
                                    emailClient={emailClient}
                                />
                            )}
                            {activeTab === 'templates' && (
                                <TemplateManager 
                                    templates={templates}
                                    editingTemplate={editingTemplate}
                                    setEditingTemplate={setEditingTemplate}
                                    handleSaveTemplate={handleSaveTemplate}
                                    handleDeleteTemplate={handleDeleteTemplate}
                                />
                            )}
                            {activeTab === 'automation' && (
                                <AutomationHub 
                                    templates={templates}
                                    contacts={contacts}
                                    onSendEmail={handleSendEmail}
                                    emailClient={emailClient}
                                />
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

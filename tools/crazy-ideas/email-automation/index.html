        // --- Global Helpers & Constants (Moved outside App) ---
        const spamTriggers = ['free', 'urgent', 'winner', 'cash', '$$$', 'guarantee', 'click here', 'buy now', '100%'];

        const checkSpamScore = (subject, body) => {
            const text = (subject + " " + body).toLowerCase();
            const foundTriggers = spamTriggers.filter(word => text.includes(word));
            return foundTriggers;
        };

        const generateMailto = (contact, template, emailClient = 'apple') => {
            if (!template) {
                if (emailClient === 'gmail') {
                    return `https://mail.google.com/mail/?view=cm&to=${encodeURIComponent(contact.email)}`;
                }
                return `mailto:${contact.email}`;
            }
            let subject = template.subject
                .replace(/{name}/g, contact.name || '')
                .replace(/{company}/g, contact.company || '');
            let body = template.body
                .replace(/{name}/g, contact.name || '')
                .replace(/{company}/g, contact.company || '');
            
            if (emailClient === 'gmail') {
                return `https://mail.google.com/mail/?view=cm&to=${encodeURIComponent(contact.email)}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            }
            return `mailto:${contact.email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        };

        // Gmail API Helper Functions
        const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest'];
        const SCOPES = 'https://www.googleapis.com/auth/gmail.send https://www.googleapis.com/auth/gmail.readonly';

        const initGmailAPI = async () => {
            return new Promise((resolve, reject) => {
                if (typeof gapi === 'undefined') {
                    reject(new Error('Gmail API not loaded'));
                    return;
                }
                gapi.load('client', async () => {
                    try {
                        await gapi.client.init({
                            discoveryDocs: DISCOVERY_DOCS,
                        });
                        resolve();
                    } catch (error) {
                        reject(error);
                    }
                });
            });
        };

        const authenticateGmail = async (clientId) => {
            try {
                await initGmailAPI();
                
                // Use Google Sign-In (GSI) for easier authentication
                return new Promise((resolve, reject) => {
                    google.accounts.oauth2.initTokenClient({
                        client_id: clientId,
                        scope: SCOPES,
                        callback: (response) => {
                            if (response.error) {
                                reject(response);
                            } else {
                                // Set the access token
                                gapi.client.setToken(response);
                                resolve(response);
                            }
                        },
                    }).requestAccessToken({ prompt: 'consent' });
                });
            } catch (error) {
                throw error;
            }
        };

        const sendEmailViaGmail = async (to, subject, body, fromEmail) => {
            try {
                const email = [
                    `To: ${to}`,
                    `From: ${fromEmail}`,
                    `Subject: ${subject}`,
                    'Content-Type: text/plain; charset=utf-8',
                    '',
                    body
                ].join('\n');

                const encodedEmail = btoa(email)
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');

                const response = await gapi.client.gmail.users.messages.send({
                    userId: 'me',
                    resource: {
                        raw: encodedEmail
                    }
                });
                return response.result;
            } catch (error) {
                console.error('Error sending email:', error);
                throw error;
            }
        };

        const checkForReplies = async (sentEmailAddress, sinceDate) => {
            try {
                const query = `from:${sentEmailAddress} after:${sinceDate}`;
                const response = await gapi.client.gmail.users.messages.list({
                    userId: 'me',
                    q: query,
                    maxResults: 10
                });
                return response.result.messages || [];
            } catch (error) {
                console.error('Error checking replies:', error);
                return [];
            }
        };

        // EmailJS Helper Functions (Much Simpler!)
        const sendEmailViaEmailJS = async (to, subject, body, fromEmail, fromName, emailjsConfig) => {
            try {
                if (typeof emailjs === 'undefined') {
                    throw new Error('EmailJS not loaded. Please refresh the page.');
                }

                // Send email using EmailJS
                const response = await emailjs.send(
                    emailjsConfig.serviceId,
                    emailjsConfig.templateId,
                    {
                        to_email: to,
                        from_email: fromEmail,
                        from_name: fromName || 'AutoReach',
                        subject: subject,
                        message: body,
                        reply_to: fromEmail
                    },
                    emailjsConfig.publicKey // Pass public key as 4th parameter
                );
                return response;
            } catch (error) {
                console.error('Error sending email via EmailJS:', error);
                throw new Error(error.text || error.message || 'Failed to send email');
            }
        };

        // EmailJS Setup Wizard Component

                alert('Copied to clipboard!');

                localStorage.setItem('emailjsConfig', JSON.stringify(newConfig));

            // Load saved settings from localStorage
            useEffect(() => {
                const savedClientId = localStorage.getItem('gmailClientId');
                const savedAuth = localStorage.getItem('gmailAuthenticated') === 'true';
                const savedEmailjs = localStorage.getItem('emailjsConfig');
                if (savedClientId) setGmailClientId(savedClientId);
                if (savedAuth) {
                    setGmailAuthenticated(true);
                    // Try to restore token if available
                    const savedToken = localStorage.getItem('gmailToken');
                    if (savedToken && typeof gapi !== 'undefined') {
                        try {
                            const token = JSON.parse(savedToken);
                            gapi.client.setToken(token);
                        } catch (e) {
                            console.log('Could not restore token');
                        }
                    }
                }
                if (savedEmailjs) {
                    const config = JSON.parse(savedEmailjs);
                    setEmailjsConfig(config);
                    if (config.serviceId && config.templateId && config.publicKey) {
                        setEmailjsConfigured(true);
                    }
                }
            }, []);

            const handleGmailAuth = async () => {
                if (!gmailClientId) {
                    alert('Please enter your Gmail API Client ID in Settings first.');
                    return;
                }
                try {
                    const response = await authenticateGmail(gmailClientId);
                    setGmailAuthenticated(true);
                    localStorage.setItem('gmailAuthenticated', 'true');
                    // Save token for future use
                    if (response.access_token) {
                        localStorage.setItem('gmailToken', JSON.stringify({
                            access_token: response.access_token,
                            expires_in: response.expires_in,
                            scope: response.scope
                        }));
                    }
                    alert('‚úÖ Gmail authentication successful! You can now send emails directly.');
                } catch (error) {
                    console.error('Gmail auth error:', error);
                    let errorMessage = 'Authentication failed. ';
                    
                    if (error.error === 'popup_closed_by_user') {
                        errorMessage += 'You closed the authentication window. Please try again.';
                    } else if (error.error === 'access_denied') {
                        errorMessage += 'Access was denied. Please grant permissions when prompted.';
                    } else if (error.error === 'invalid_client') {
                        errorMessage += 'Invalid Client ID. Please check your Client ID in Google Cloud Console.';
                    } else if (error.error === 'redirect_uri_mismatch') {
                        errorMessage += `Redirect URI mismatch. Add "${window.location.origin}" to authorized JavaScript origins in Google Cloud Console.`;
                    } else if (error.error === 'invalid_grant') {
                        errorMessage += 'Invalid grant. Please try again.';
                    } else if (error.message) {
                        errorMessage += error.message;
                    } else if (error.error) {
                        errorMessage += `Error: ${error.error}. ${error.error_description || ''}`;
                    } else {
                        errorMessage += 'Please check:\n1. OAuth consent screen is configured\n2. You added yourself as a test user\n3. Gmail API is enabled\n4. Authorized JavaScript origins include this domain';
                    }
                    
                    alert(errorMessage);
                }
            };

            const handleSendEmail = async (contactId, subject, body) => {
                setContacts(prevContacts => 
                    prevContacts.map(contact => 
                        contact.id === contactId 
                            ? { ...contact, status: 'Sent', lastSent: new Date().toISOString() }
                            : contact
                    )
                );
            };

            const handleCheckReplies = async () => {
                if (!gmailAuthenticated) {
                    alert('Please authenticate with Gmail first in Settings.');
                    return;
                }
                setCheckingReplies(true);
                try {
                    const sentContacts = contacts.filter(c => c.status === 'Sent' && c.lastSent);
                    const updatedContacts = [...contacts];
                    
                    for (const contact of sentContacts) {
                        const sinceDate = Math.floor(new Date(contact.lastSent).getTime() / 1000);
                        const replies = await checkForReplies(contact.email, sinceDate);
                        
                        if (replies.length > 0) {
                            const contactIndex = updatedContacts.findIndex(c => c.id === contact.id);
                            if (contactIndex !== -1) {
                                updatedContacts[contactIndex] = {
                                    ...updatedContacts[contactIndex],
                                    status: 'Replied'
                                };
                            }
                        } else {
                            // Check if it's been more than 3 days since sent
                            const daysSinceSent = (Date.now() - new Date(contact.lastSent).getTime()) / (1000 * 60 * 60 * 24);
                            if (daysSinceSent > 3) {
                                const contactIndex = updatedContacts.findIndex(c => c.id === contact.id);
                                if (contactIndex !== -1 && updatedContacts[contactIndex].status === 'Sent') {
                                    updatedContacts[contactIndex] = {
                                        ...updatedContacts[contactIndex],
                                        status: 'No Response'
                                    };
                                }
                            }
                        }
                    }
                    
                    setContacts(updatedContacts);
                    alert('Reply check complete!');
                } catch (error) {
                    alert(`Error checking replies: ${error.message}`);
                } finally {
                    setCheckingReplies(false);
                }
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    processCSV(text);
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            const processCSV = (csvText) => {
                const lines = csvText.split('\n');
                if (lines.length < 1) return;
                const headers = lines[0].toLowerCase().split(',').map(h => h.trim().replace(/['"]+/g, ''));
                const emailIndex = headers.findIndex(h => h.includes('email') || h.includes('mail'));
                const nameIndex = headers.findIndex(h => h.includes('name') || h.includes('first'));
                const companyIndex = headers.findIndex(h => h.includes('company') || h.includes('org'));
                if (emailIndex === -1) {
                    alert("Could not detect an 'email' column in your CSV. Please ensure the first row contains a header named 'email'.");
                    return;
                }
                const newContacts = lines.slice(1).map((line, idx) => {
                    if (!line.trim()) return null;
                    const columns = line.split(',').map(c => c.trim().replace(/['"]+/g, ''));
                    if (!columns[emailIndex]) return null;
                    return {
                        id: Date.now() + idx,
                        name: nameIndex > -1 && columns[nameIndex] ? columns[nameIndex] : 'Friend',
                        email: columns[emailIndex],
                        company: companyIndex > -1 && columns[companyIndex] ? columns[companyIndex] : 'Their Company',
                        status: 'New'
                    };
                }).filter(c => c !== null);
                setContacts(prev => [...prev, ...newContacts]);
                alert(`Successfully imported ${newContacts.length} contacts.`);
            };

            const handleAddContact = () => {
                if (!newContact.name || !newContact.email) return;
                setContacts([...contacts, { ...newContact, id: Date.now(), status: 'New' }]);
                setNewContact({ name: '', email: '', company: '' });
            };

            const handleDeleteContact = (id) => {
                setContacts(contacts.filter(c => c.id !== id));
            };

            const handleDeleteTemplate = (id) => {
                setTemplates(templates.filter(t => t.id !== id));
                if (editingTemplate && editingTemplate.id === id) {
                    setEditingTemplate(null);
                }
            };

            const handleSaveTemplate = (e) => {
                e.preventDefault();
                
                // Validate that required fields are filled
                if (!editingTemplate || !editingTemplate.name || !editingTemplate.subject || !editingTemplate.body) {
                    alert('Please fill in all fields: Template Name, Subject Line, and Body');
                    return;
                }
                
                const updatedTemplate = {
                    id: editingTemplate.id && editingTemplate.id !== null ? editingTemplate.id : Date.now(),
                    name: editingTemplate.name.trim(),
                    subject: editingTemplate.subject.trim(),
                    body: editingTemplate.body.trim(),
                };
                
                // Use functional state update to ensure we have the latest templates
                setTemplates(prevTemplates => {
                    // Check if this is an update (template with existing ID) or new template
                    const existingIndex = prevTemplates.findIndex(t => t.id === updatedTemplate.id);
                    
                    if (existingIndex >= 0) {
                        // Update existing template
                        return prevTemplates.map(t => t.id === updatedTemplate.id ? updatedTemplate : t);
                    } else {
                        // Add new template
                        return [...prevTemplates, updatedTemplate];
                    }
                });
                
                setEditingTemplate(null);
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col md:flex-row">
                    {/* Sidebar */}
                    <div className="md:w-64 bg-white border-r border-slate-200 flex flex-col">
                        <div className="p-6 border-b border-slate-100">
                            <div className="flex items-center gap-2 text-indigo-600">
                                <div className="bg-indigo-600 text-white p-1.5 rounded-lg">
                                    <Mail size={20} />
                                </div>
                                <span className="font-bold text-xl tracking-tight">AutoReach</span>
                            </div>
                            {userEmail && (
                                <div className="mt-3 pt-3 border-t border-slate-200">
                                    <p className="text-xs text-slate-500 mb-1">Your Email:</p>
                                    <p className="text-sm font-semibold text-slate-700 truncate" title={userEmail}>{userEmail}</p>
                                </div>
                            )}
                        </div>
                        
                        <nav className="flex-1 p-4 space-y-2">
                            <button 
                                onClick={() => setActiveTab('contacts')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'contacts' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}
                            >
                                <Users size={18} /> Contacts
                            </button>
                            <button 
                                onClick={() => setActiveTab('templates')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'templates' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}
                            >
                                <Copy size={18} /> Templates
                            </button>
                            <button 
                                onClick={() => setActiveTab('automation')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'automation' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}
                            >
                                <Send size={18} /> Automation
                            </button>
                            <button 
                                onClick={() => setActiveTab('dashboard')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'dashboard' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}
                            >
                                <BarChart size={18} /> Dashboard
                            </button>
                            <button 
                                onClick={() => setShowSettings(!showSettings)}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${showSettings ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}
                            >
                                <Settings size={18} /> Settings
                            </button>
                        </nav>
                        <div className="p-4 border-t border-slate-100 space-y-2">
                            {showSettings && (
                                <div className="bg-white rounded-lg p-4 border border-slate-200 shadow-sm mb-2 space-y-4">
                                    <div>
                                        <p className="text-xs font-bold text-slate-700 mb-2 uppercase tracking-wide">Email Client</p>
                                        <div className="space-y-2">
                                            <label className="flex items-center gap-2 cursor-pointer">
                                                <input
                                                    type="radio"
                                                    name="emailClient"
                                                    value="emailjs"
                                                    checked={emailClient === 'emailjs'}
                                                    onChange={(e) => setEmailClient(e.target.value)}
                                                    className="text-indigo-600"
                                                />
                                                <div className="flex-1">
                                                    <span className="text-sm text-slate-700 font-medium">EmailJS (Recommended)</span>
                                                    <span className="text-xs text-green-600 ml-2">‚úì Easy Setup</span>
                                                </div>
                                            </label>
                                            <label className="flex items-center gap-2 cursor-pointer">
                                                <input
                                                    type="radio"
                                                    name="emailClient"
                                                    value="gmail"
                                                    checked={emailClient === 'gmail'}
                                                    onChange={(e) => setEmailClient(e.target.value)}
                                                    className="text-indigo-600"
                                                />
                                                <div className="flex-1">
                                                    <span className="text-sm text-slate-700 font-medium">Gmail API</span>
                                                    <span className="text-xs text-slate-400 ml-2">Advanced</span>
                                                </div>
                                            </label>
                                            <label className="flex items-center gap-2 cursor-pointer">
                                                <input
                                                    type="radio"
                                                    name="emailClient"
                                                    value="apple"
                                                    checked={emailClient === 'apple'}
                                                    onChange={(e) => setEmailClient(e.target.value)}
                                                    className="text-indigo-600"
                                                />
                                                <span className="text-sm text-slate-700">Apple Mail</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-700 mb-2 uppercase tracking-wide">
                                            Your Email Address
                                        </label>
                                        <input
                                            type="email"
                                            placeholder="your.email@example.com"
                                            value={userEmail}
                                            onChange={(e) => setUserEmail(e.target.value)}
                                            className="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        />
                                        <p className="text-xs text-slate-500 mt-1">
                                            {userEmail ? (
                                                <span className="text-green-600">‚úì Emails will be sent from: <strong>{userEmail}</strong></span>
                                            ) : (
                                                <span>Enter your email to track which account you're using</span>
                                            )}
                                        </p>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-700 mb-2 uppercase tracking-wide">
                                            Your Name (Optional)
                                        </label>
                                        <input
                                            type="text"
                                            placeholder="Your Name"
                                            value={userName}
                                            onChange={(e) => setUserName(e.target.value)}
                                            className="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        />
                                            <p className="text-xs text-slate-400 mt-1">
                                            This will appear as the sender name in emails
                                        </p>
                                    </div>
                                    {emailClient === 'emailjs' && (
                                        <>
                                            {!emailjsConfigured ? (
                                                <EmailJSWizard 
                                                    emailjsConfig={emailjsConfig}
                                                    setEmailjsConfig={setEmailjsConfig}
                                                    setEmailjsConfigured={setEmailjsConfigured}
                                                />
                                            ) : (
                                                <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                                    <p className="text-sm text-green-700 flex items-center gap-2 mb-3">
                                                        <span className="text-green-600 font-bold text-lg">‚úì</span>
                                                        <span className="font-semibold">EmailJS is configured! You can now send emails directly.</span>
                                                    </p>
                                                    <button
                                                        onClick={() => {
                                                            setEmailjsConfigured(false);
                                                            setEmailjsConfig({ serviceId: '', templateId: '', publicKey: '' });
                                                            localStorage.removeItem('emailjsConfig');
                                                        }}
                                                        className="text-xs text-slate-600 hover:text-slate-700 underline"
                                                    >
                                                        Reconfigure EmailJS
                                                    </button>
                                                </div>
                                            )}
                                        </>
                                        )}
                                        {emailClient === 'gmail' && (
                                        <>
                                            <div>
                                                <label className="block text-xs font-bold text-slate-700 mb-2 uppercase tracking-wide">
                                                    Gmail API Client ID
                                                </label>
                                                <input
                                                    type="text"
                                                    placeholder="xxxxx.apps.googleusercontent.com"
                                                    value={gmailClientId}
                                                    onChange={(e) => {
                                                        setGmailClientId(e.target.value);
                                                        localStorage.setItem('gmailClientId', e.target.value);
                                                    }}
                                                    className="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                />
                                                <p className="text-xs text-slate-500 mt-1">
                                                    Get your Client ID from <a href="https://console.cloud.google.com/apis/credentials" target="_blank" rel="noopener noreferrer" className="text-indigo-600 underline">Google Cloud Console</a>
                                                </p>
                                                <div className="mt-2 p-3 bg-blue-50 border border-blue-200 rounded-lg text-xs">
                                                    <p className="font-semibold text-blue-900 mb-2">üöÄ Super Quick Setup (3 steps):</p>
                                                    <ol className="list-decimal list-inside space-y-1.5 text-blue-800 ml-1">
                                                        <li>Go to <a href="https://console.cloud.google.com/apis/credentials" target="_blank" className="underline font-medium">Google Cloud Console</a></li>
                                                        <li>Create OAuth client ‚Üí Add origin: <code className="bg-blue-100 px-1 rounded font-mono text-xs">{typeof window !== 'undefined' ? window.location.origin : 'your-domain.com'}</code></li>
                                                        <li>Paste Client ID above ‚Üí Click "Sign in with Google"</li>
                                                    </ol>
                                                    <p className="text-blue-700 mt-2 text-xs">üí° Tip: Add yourself as a test user in OAuth consent screen</p>
                                                </div>
                                                <p className="text-xs text-slate-400 mt-1">
                                                    Need help? See <a href="GMAIL-SETUP.md" target="_blank" rel="noopener noreferrer" className="text-indigo-500 underline">Gmail Setup Guide</a>
                                                </p>
                                            </div>
                                            <div>
                                                {!gmailAuthenticated ? (
                                                    <>
                                                        <button
                                                            onClick={handleGmailAuth}
                                                            disabled={!gmailClientId}
                                                            className={`w-full py-3 rounded-lg font-medium text-sm transition-colors flex items-center justify-center gap-2 ${
                                                                gmailAuthenticated 
                                                                    ? 'bg-green-100 text-green-700 cursor-not-allowed' 
                                                                    : 'bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed'
                                                            }`}
                                                        >
                                                            <svg className="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                                            </svg>
                                                            {gmailAuthenticated ? '‚úì Gmail Authenticated' : 'Sign in with Google'}
                                                        </button>
                                                        {!gmailClientId && (
                                                            <p className="text-xs text-amber-600 mt-2">
                                                                ‚ö†Ô∏è Enter your Client ID above first
                                                            </p>
                                                        )}
                                                    </>
                                                ) : (
                                                    <div className="bg-green-50 border border-green-200 rounded-lg p-3">
                                                        <p className="text-xs text-green-700 flex items-center gap-2">
                                                            <span className="text-green-600 font-bold">‚úì</span>
                                                            <span>Gmail Authenticated! You can now send emails directly.</span>
                                                        </p>
                                                        <button
                                                            onClick={() => {
                                                                setGmailAuthenticated(false);
                                                                localStorage.removeItem('gmailAuthenticated');
                                                                localStorage.removeItem('gmailToken');
                                                                if (typeof gapi !== 'undefined') {
                                                                    gapi.client.setToken(null);
                                                                }
                                                            }}
                                                            className="text-xs text-red-600 hover:text-red-700 mt-2 underline"
                                                        >
                                                            Sign out
                                                        </button>
                                                    </div>
                                                )}
                                            </div>
                                        </>
                                    )}
                                </div>
                            )}
                            <div className="bg-indigo-900 rounded-lg p-4 text-white">
                                <p className="text-xs font-medium opacity-70 mb-1">Pro Tip</p>
                                <p className="text-xs leading-relaxed">Use <span className="font-mono bg-indigo-800 px-1 rounded">{`{company}`}</span> in templates to auto-personalize your emails.</p>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 overflow-y-auto">
                        <div className="max-w-4xl mx-auto p-6 md:p-12">
                            <div className="mb-8">
                                <h1 className="text-2xl font-bold text-slate-900 capitalize">{activeTab}</h1>
                                <p className="text-slate-500">
                                    {activeTab === 'contacts' && "Manage your outreach list."}
                                    {activeTab === 'templates' && "Design reusable email blueprints."}
                                    {activeTab === 'automation' && "Generate personalized drafts instantly."}
                                    {activeTab === 'dashboard' && "Track email performance and replies."}
                                </p>
                            </div>
                            {activeTab === 'contacts' && (
                                <ContactList 
                                    contacts={contacts} 
                                    newContact={newContact} 
                                    setNewContact={setNewContact}
                                    searchTerm={searchTerm}
                                    setSearchTerm={setSearchTerm}
                                    handleAddContact={handleAddContact}
                                    handleDeleteContact={handleDeleteContact}
                                    handleFileUpload={handleFileUpload}
                                    templates={templates}
                                    emailClient={emailClient}
                                />
                            )}
                            {activeTab === 'templates' && (
                                <TemplateManager 
                                    templates={templates}
                                    editingTemplate={editingTemplate}
                                    setEditingTemplate={setEditingTemplate}
                                    handleSaveTemplate={handleSaveTemplate}
                                    handleDeleteTemplate={handleDeleteTemplate}
                                />
                            )}
                            {activeTab === 'automation' && (
                                <AutomationHub 
                                    templates={templates}
                                    contacts={contacts}
                                    emailClient={emailClient}
                                    userEmail={userEmail}
                                    userName={userName}
                                    onSendEmail={handleSendEmail}
                                    gmailAuthenticated={gmailAuthenticated}
                                    emailjsConfigured={emailjsConfigured}
                                    emailjsConfig={emailjsConfig}
                                />
                            )}
                            {activeTab === 'dashboard' && (
                                <EmailDashboard 
                                    contacts={contacts}
                                    onCheckReplies={handleCheckReplies}
                                    checkingReplies={checkingReplies}
                                />
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

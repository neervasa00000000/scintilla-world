<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoReach - Email Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Icon Components
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );
        
        const Users = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </Icon>
        );
        
        const Mail = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </Icon>
        );
        
        const Plus = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </Icon>
        );
        
        const Send = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </Icon>
        );
        
        const Trash2 = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </Icon>
        );
        
        const Edit2 = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </Icon>
        );
        
        const Save = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </Icon>
        );
        
        const Search = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <circle cx="11" cy="11" r="8"></circle>
                <path d="M21 21l-4.35-4.35"></path>
            </Icon>
        );
        
        const Copy = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </Icon>
        );
        
        const FileText = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </Icon>
        );
        
        const Upload = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </Icon>
        );
        
        const AlertTriangle = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </Icon>
        );
        
        const ShieldCheck = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                <polyline points="9 12 11 14 15 10"></polyline>
            </Icon>
        );
        
        const Settings = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
            </Icon>
        );

        const CheckCircle = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </Icon>
        );

        const XCircle = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </Icon>
        );

        const Clock = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </Icon>
        );

        const BarChart = ({ size = 24, className = "" }) => (
            <Icon size={size} className={className}>
                <line x1="12" y1="20" x2="12" y2="10"></line>
                <line x1="18" y1="20" x2="18" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="16"></line>
            </Icon>
        );

        // --- Global Helpers & Constants (Moved outside App) ---
        const spamTriggers = ['free', 'urgent', 'winner', 'cash', '$$$', 'guarantee', 'click here', 'buy now', '100%'];

        const checkSpamScore = (subject, body) => {
            const text = (subject + " " + body).toLowerCase();
            const foundTriggers = spamTriggers.filter(word => text.includes(word));
            return foundTriggers;
        };

        const generateMailto = (contact, template, emailClient = 'apple') => {
            if (!template) {
                if (emailClient === 'gmail') {
                    return `https://mail.google.com/mail/?view=cm&to=${encodeURIComponent(contact.email)}`;
                }
                return `mailto:${contact.email}`;
            }
            let subject = template.subject
                .replace(/{name}/g, contact.name || '')
                .replace(/{company}/g, contact.company || '');
            let body = template.body
                .replace(/{name}/g, contact.name || '')
                .replace(/{company}/g, contact.company || '');
            
            if (emailClient === 'gmail') {
                return `https://mail.google.com/mail/?view=cm&to=${encodeURIComponent(contact.email)}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            }
            return `mailto:${contact.email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        };

        // --- Sub-Components (Defined OUTSIDE App to fix focus issues) ---
        const ContactList = ({ 
            contacts, 
            newContact, 
            setNewContact, 
            searchTerm, 
            setSearchTerm, 
            handleAddContact, 
            handleDeleteContact, 
            handleFileUpload,
            templates,
            emailClient
        }) => (
            <div className="space-y-4">
                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6 bg-white p-4 rounded-lg border border-slate-200 shadow-sm">
                    <div>
                        <h2 className="text-lg font-bold text-slate-700">Add Contacts</h2>
                        <p className="text-xs text-slate-500">Upload a CSV or add manually.</p>
                    </div>
                    <label className="flex items-center gap-2 bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 cursor-pointer transition-colors shadow-sm text-sm font-medium active:scale-95 transform duration-100">
                        <Upload size={18} />
                        <span>Import CSV</span>
                        <input 
                            type="file" 
                            accept=".csv"
                            className="hidden"
                            onChange={handleFileUpload}
                        />
                    </label>
                </div>
                <form onSubmit={(e) => { e.preventDefault(); handleAddContact(); }} className="flex gap-2">
                    <input 
                        type="text" 
                        placeholder="Name" 
                        className="border p-2 rounded w-1/3 bg-slate-50 focus:bg-white transition-colors outline-none focus:ring-2 focus:ring-indigo-100"
                        value={newContact.name}
                        onChange={(e) => setNewContact({...newContact, name: e.target.value})}
                    />
                    <input 
                        type="text" 
                        placeholder="Email" 
                        className="border p-2 rounded w-1/3 bg-slate-50 focus:bg-white transition-colors outline-none focus:ring-2 focus:ring-indigo-100"
                        value={newContact.email}
                        onChange={(e) => setNewContact({...newContact, email: e.target.value})}
                    />
                    <input 
                        type="text" 
                        placeholder="Company" 
                        className="border p-2 rounded w-1/3 bg-slate-50 focus:bg-white transition-colors outline-none focus:ring-2 focus:ring-indigo-100"
                        value={newContact.company}
                        onChange={(e) => setNewContact({...newContact, company: e.target.value})}
                    />
                    <button 
                        type="submit"
                        className="bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700 flex items-center justify-center min-w-[40px]"
                    >
                        <Plus size={20} />
                    </button>
                </form>
                <div className="flex items-center bg-white border rounded-lg px-3 py-2 mb-4 shadow-sm mt-6">
                    <Search size={18} className="text-gray-400 mr-2" />
                    <input 
                        type="text" 
                        placeholder="Search contacts..." 
                        className="outline-none flex-1"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                    />
                </div>
                <div className="grid gap-3">
                    {contacts.filter(c => c.name.toLowerCase().includes(searchTerm.toLowerCase())).map(contact => {
                        const statusColors = {
                            'New': 'bg-slate-100 text-slate-600',
                            'Sent': 'bg-blue-100 text-blue-600',
                            'Replied': 'bg-green-100 text-green-600',
                            'No Response': 'bg-amber-100 text-amber-600'
                        };
                        const statusIcons = {
                            'New': <Clock size={14} />,
                            'Sent': <Send size={14} />,
                            'Replied': <CheckCircle size={14} />,
                            'No Response': <XCircle size={14} />
                        };
                        return (
                        <div key={contact.id} className="bg-white p-4 rounded-lg shadow-sm border border-slate-100 flex justify-between items-center hover:shadow-md transition-shadow group">
                                <div className="flex-1">
                                    <div className="flex items-center gap-2 mb-1">
                                <h3 className="font-semibold text-slate-800">{contact.name}</h3>
                                        <span className={`text-xs px-2 py-0.5 rounded-full flex items-center gap-1 ${statusColors[contact.status] || statusColors['New']}`}>
                                            {statusIcons[contact.status] || statusIcons['New']}
                                            {contact.status}
                                        </span>
                                    </div>
                                <p className="text-sm text-slate-500">{contact.email} • {contact.company}</p>
                                    {contact.lastSent && (
                                        <p className="text-xs text-slate-400 mt-1">Sent: {new Date(contact.lastSent).toLocaleDateString()}</p>
                                    )}
                            </div>
                            <div className="flex gap-2">
                                <a
                                    href={generateMailto(contact, templates[0], emailClient)}
                                    title="Quick Draft"
                                    className="p-2 text-indigo-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-full transition-colors opacity-0 group-hover:opacity-100"
                                >
                                    <Send size={18} />
                                </a>
                                <button 
                                    onClick={() => handleDeleteContact(contact.id)}
                                    className="p-2 text-slate-400 hover:text-red-500 transition-colors"
                                >
                                    <Trash2 size={18} />
                                </button>
                            </div>
                        </div>
                        );
                    })}
                    {contacts.length === 0 && <p className="text-center text-gray-400 py-8">No contacts found.</p>}
                </div>
            </div>
        );

        const TemplateManager = ({ 
            templates, 
            editingTemplate, 
            setEditingTemplate, 
            handleSaveTemplate,
            handleDeleteTemplate
        }) => {
            const spamIssues = useMemo(() => {
                if (!editingTemplate) return [];
                return checkSpamScore(editingTemplate.subject || '', editingTemplate.body || '');
            }, [editingTemplate?.subject, editingTemplate?.body]);

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 h-full">
                    {/* List */}
                    <div className="space-y-3">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="font-bold text-lg text-slate-700">Saved Templates</h3>
                            <button 
                                onClick={() => setEditingTemplate({ id: null, name: '', subject: '', body: '' })}
                                className="text-sm bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full font-medium hover:bg-indigo-100"
                            >
                                + New Template
                            </button>
                        </div>
                        {templates.map(t => (
                            <div 
                                key={t.id} 
                                onClick={() => setEditingTemplate(t)}
                                className={`p-4 rounded-lg border cursor-pointer transition-all group ${editingTemplate?.id === t.id ? 'border-indigo-500 bg-indigo-50 ring-1 ring-indigo-200' : 'border-slate-200 bg-white hover:border-indigo-300'}`}
                            >
                                <div className="flex justify-between items-start">
                                    <h4 className="font-semibold text-slate-800">{t.name}</h4>
                                    <div className="flex items-center gap-2">
                                        <FileText size={16} className="text-slate-400" />
                                        <button
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                if (window.confirm(`Delete template "${t.name}"?`)) {
                                                    handleDeleteTemplate(t.id);
                                                }
                                            }}
                                            className="p-1 text-slate-400 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100"
                                            title="Delete template"
                                        >
                                            <Trash2 size={16} />
                                        </button>
                                    </div>
                                </div>
                                <p className="text-xs text-slate-500 mt-1 truncate">{t.subject}</p>
                            </div>
                        ))}
                    </div>

                    {/* Editor */}
                    <div className="bg-white rounded-xl shadow-sm border p-6 flex flex-col">
                        {editingTemplate !== null ? (
                            <form onSubmit={handleSaveTemplate} className="flex flex-col h-full space-y-4">
                                {/* Spam Warning */}
                                {spamIssues.length > 0 ? (
                                    <div className="bg-amber-50 text-amber-800 text-xs p-3 rounded-lg flex items-start gap-2 animate-pulse">
                                        <AlertTriangle size={16} className="shrink-0 mt-0.5" />
                                        <div>
                                            <span className="font-bold">Spam Risk Detected:</span> Avoid using words like <span className="font-bold underline">{spamIssues.join(", ")}</span> to prevent landing in the Spam folder.
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-green-50 text-green-700 text-xs p-3 rounded-lg flex items-center gap-2">
                                        <ShieldCheck size={16} />
                                        <span>Content looks clean! Good deliverability expected.</span>
                                    </div>
                                )}

                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Template Name</label>
                                    <input 
                                        name="name" 
                                        value={editingTemplate.name || ''} 
                                        onChange={(e) => setEditingTemplate({...editingTemplate, name: e.target.value})}
                                        required 
                                        className="w-full border-b border-slate-200 p-2 focus:border-indigo-500 outline-none font-medium" 
                                        placeholder="e.g. First Follow Up" 
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Subject Line</label>
                                    <input 
                                        name="subject" 
                                        value={editingTemplate.subject || ''} 
                                        onChange={(e) => setEditingTemplate({...editingTemplate, subject: e.target.value})}
                                        required 
                                        className="w-full border p-2 rounded bg-slate-50 focus:bg-white transition-colors outline-none focus:ring-2 focus:ring-indigo-100" 
                                        placeholder="Subject..." 
                                    />
                                </div>
                                <div className="flex-1">
                                    <label className="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Body</label>
                                    <textarea 
                                        name="body" 
                                        value={editingTemplate.body || ''} 
                                        onChange={(e) => setEditingTemplate({...editingTemplate, body: e.target.value})}
                                        required 
                                        className="w-full h-48 md:h-full border p-3 rounded bg-slate-50 focus:bg-white transition-colors outline-none focus:ring-2 focus:ring-indigo-100 resize-none font-mono text-sm" 
                                        placeholder="Hi {name}..." 
                                    />
                                </div>
                                <div className="text-xs text-slate-400 bg-slate-50 p-2 rounded">
                                    Variables: <span className="font-mono text-indigo-500">{`{name}`}</span>, <span className="font-mono text-indigo-500">{`{company}`}</span>
                                </div>
                                <div className="flex justify-end gap-2 pt-2">
                                    <button type="button" onClick={() => setEditingTemplate(null)} className="px-4 py-2 text-slate-500 hover:bg-slate-100 rounded">Cancel</button>
                                    <button type="submit" className="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 flex items-center gap-2">
                                        <Save size={16} /> Save Template
                                    </button>
                                </div>
                            </form>
                        ) : (
                            <div className="h-full flex flex-col items-center justify-center text-slate-400">
                                <Edit2 size={48} className="mb-4 opacity-20" />
                                <p>Select a template to edit or create a new one.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const AutomationHub = ({ templates, contacts, onSendEmail, emailClient }) => {
            const [selectedTemplateId, setSelectedTemplateId] = useState(templates[0]?.id);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isCampaignActive, setIsCampaignActive] = useState(false);
            
            const selectedTemplate = templates.find(t => t.id === Number(selectedTemplateId));
            const activeContact = contacts[currentIndex];

            const handleSendEmail = async (contact, template) => {
                window.open(generateMailto(contact, template, emailClient), '_blank');
                await onSendEmail(contact.id, template.subject, template.body);
            };

            const nextContact = () => {
                if (currentIndex < contacts.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                } else {
                    alert("Campaign Complete!");
                    setIsCampaignActive(false);
                    setCurrentIndex(0);
                }
            };

            return (
                <div className="space-y-6">
                    <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl p-8 text-white shadow-xl">
                        <h2 className="text-3xl font-bold mb-2">Campaign Runner</h2>
                        <p className="opacity-90 max-w-xl">
                            This mode queues your contacts one by one. It prevents "tab overload" and ensures you can customize each email slightly before sending.
                        </p>
                    </div>

                    {/* Campaign Settings */}
                    <div className="flex flex-col md:flex-row gap-4">
                        <div className="flex-1 bg-white p-6 rounded-lg border shadow-sm">
                            <label className="block text-sm font-bold text-slate-700 mb-2">1. Select Template</label>
                            <select 
                                className="w-full border p-3 rounded-lg bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500"
                                value={selectedTemplateId}
                                onChange={(e) => setSelectedTemplateId(e.target.value)}
                            >
                                {templates.map(t => <option key={t.id} value={t.id}>{t.name}</option>)}
                            </select>
                        </div>
                        <div className="flex-1 bg-white p-6 rounded-lg border shadow-sm flex items-end">
                            <button 
                                onClick={() => setIsCampaignActive(true)}
                                disabled={isCampaignActive}
                                className={`w-full py-3 rounded-lg font-bold text-lg shadow-md transition-all ${isCampaignActive ? 'bg-slate-100 text-slate-400 cursor-not-allowed' : 'bg-green-500 text-white hover:bg-green-600 hover:scale-[1.02]'}`}
                            >
                                {isCampaignActive ? 'Campaign Active below...' : 'Start Campaign'}
                            </button>
                        </div>
                    </div>

                    {/* Active Campaign Mode */}
                    {isCampaignActive && activeContact && (
                        <div className="bg-white border-2 border-indigo-100 rounded-xl p-8 shadow-2xl relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-2 bg-slate-100">
                                <div 
                                    className="h-full bg-indigo-500 transition-all duration-500" 
                                    style={{ width: `${((currentIndex + 1) / contacts.length) * 100}%` }}
                                ></div>
                            </div>
                            <div className="flex justify-between items-start mb-8 mt-4">
                                <div>
                                    <span className="text-xs font-bold text-indigo-600 uppercase tracking-widest bg-indigo-50 px-2 py-1 rounded">
                                        Contact {currentIndex + 1} of {contacts.length}
                                    </span>
                                    <h2 className="text-4xl font-bold text-slate-900 mt-2">{activeContact.name}</h2>
                                    <p className="text-xl text-slate-500">{activeContact.company} • {activeContact.email}</p>
                                </div>
                                <div className="text-right">
                                    <div className="text-sm text-slate-400">Next up:</div>
                                    <div className="font-medium text-slate-600">
                                        {contacts[currentIndex + 1]?.name || "End of list"}
                                    </div>
                                </div>
                            </div>
                            <div className="flex gap-4">
                                <a 
                                    href={generateMailto(activeContact, selectedTemplate, emailClient)}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    onClick={nextContact}
                                    className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white text-center py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-indigo-200 transition-all flex items-center justify-center gap-2 group"
                                >
                                    <Send className="group-hover:-translate-y-1 group-hover:translate-x-1 transition-transform" />
                                    Open {emailClient === 'gmail' ? 'Gmail' : 'Email'} & Next
                                </a>
                                <button 
                                    onClick={nextContact}
                                    className="px-6 py-4 rounded-xl border-2 border-slate-200 text-slate-500 font-bold hover:bg-slate-50 hover:text-slate-700 transition-colors"
                                >
                                    Skip
                                </button>
                            </div>
                            <p className="text-center text-xs text-slate-400 mt-4">
                                Clicking "Open {emailClient === 'gmail' ? 'Gmail' : 'Email'}" opens {emailClient === 'gmail' ? 'Gmail' : 'your default email app'} with the message ready. Press Send there, then come back here for the next one.
                            </p>
                        </div>
                    )}

                    {!isCampaignActive && (
                        <div className="text-center py-12 bg-slate-50 rounded-xl border border-dashed border-slate-300">
                            <p className="text-slate-400">Ready to start? Select a template and click "Start Campaign".</p>
                        </div>
                    )}
                </div>
            );
        };

        // Email Dashboard Component
        const EmailDashboard = ({ contacts, onCheckReplies, checkingReplies }) => {
            const stats = useMemo(() => {
                const total = contacts.length;
                const sent = contacts.filter(c => c.status === 'Sent' || c.status === 'Replied' || c.status === 'No Response').length;
                const replied = contacts.filter(c => c.status === 'Replied').length;
                const noResponse = contacts.filter(c => c.status === 'No Response').length;
                const newContacts = contacts.filter(c => c.status === 'New').length;
                const replyRate = sent > 0 ? ((replied / sent) * 100).toFixed(1) : 0;
                
                return { total, sent, replied, noResponse, newContacts, replyRate };
            }, [contacts]);

            return (
                <div className="space-y-6">
                    <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl p-8 text-white shadow-xl">
                        <h2 className="text-3xl font-bold mb-2">Email Dashboard</h2>
                        <p className="opacity-90 max-w-xl">
                            Track your email campaigns, see who replied, and monitor your outreach performance.
                        </p>
                    </div>

                    {/* Stats Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div className="bg-white p-6 rounded-lg border shadow-sm">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm text-slate-500 mb-1">Total Contacts</p>
                                    <p className="text-3xl font-bold text-slate-800">{stats.total}</p>
                                </div>
                                <div className="bg-indigo-100 p-3 rounded-full">
                                    <Users size={24} className="text-indigo-600" />
                                </div>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-lg border shadow-sm">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm text-slate-500 mb-1">Emails Sent</p>
                                    <p className="text-3xl font-bold text-blue-600">{stats.sent}</p>
                                </div>
                                <div className="bg-blue-100 p-3 rounded-full">
                                    <Send size={24} className="text-blue-600" />
                                </div>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-lg border shadow-sm">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm text-slate-500 mb-1">Replied</p>
                                    <p className="text-3xl font-bold text-green-600">{stats.replied}</p>
                                </div>
                                <div className="bg-green-100 p-3 rounded-full">
                                    <CheckCircle size={24} className="text-green-600" />
                                </div>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-lg border shadow-sm">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm text-slate-500 mb-1">Reply Rate</p>
                                    <p className="text-3xl font-bold text-purple-600">{stats.replyRate}%</p>
                                </div>
                                <div className="bg-purple-100 p-3 rounded-full">
                                    <BarChart size={24} className="text-purple-600" />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Action Button */}
                    <div className="bg-white p-6 rounded-lg border shadow-sm">
                        <div className="flex items-center justify-between">
                            <div>
                                <h3 className="font-bold text-lg text-slate-800 mb-1">Check for Replies</h3>
                                <p className="text-sm text-slate-500">Scan your Gmail inbox for replies from contacts</p>
                            </div>
                            <button
                                onClick={onCheckReplies}
                                disabled={checkingReplies}
                                className="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {checkingReplies ? (
                                    <>
                                        <div className="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div>
                                        Checking...
                                    </>
                                ) : (
                                    <>
                                        <Mail size={18} />
                                        Check Replies
                                    </>
                                )}
                            </button>
                        </div>
                    </div>

                    {/* Contact Status Breakdown */}
                    <div className="bg-white p-6 rounded-lg border shadow-sm">
                        <h3 className="font-bold text-lg text-slate-800 mb-4">Status Breakdown</h3>
                        <div className="space-y-3">
                            <div className="flex items-center justify-between p-3 bg-green-50 rounded-lg">
                                <div className="flex items-center gap-3">
                                    <CheckCircle size={20} className="text-green-600" />
                                    <span className="font-medium text-slate-700">Replied</span>
                                </div>
                                <span className="font-bold text-green-600">{stats.replied}</span>
                            </div>
                            <div className="flex items-center justify-between p-3 bg-amber-50 rounded-lg">
                                <div className="flex items-center gap-3">
                                    <XCircle size={20} className="text-amber-600" />
                                    <span className="font-medium text-slate-700">No Response</span>
                                </div>
                                <span className="font-bold text-amber-600">{stats.noResponse}</span>
                            </div>
                            <div className="flex items-center justify-between p-3 bg-blue-50 rounded-lg">
                                <div className="flex items-center gap-3">
                                    <Send size={20} className="text-blue-600" />
                                    <span className="font-medium text-slate-700">Sent (Pending)</span>
                                </div>
                                <span className="font-bold text-blue-600">{stats.sent - stats.replied - stats.noResponse}</span>
                            </div>
                            <div className="flex items-center justify-between p-3 bg-slate-50 rounded-lg">
                                <div className="flex items-center gap-3">
                                    <Clock size={20} className="text-slate-600" />
                                    <span className="font-medium text-slate-700">Not Contacted</span>
                                </div>
                                <span className="font-bold text-slate-600">{stats.newContacts}</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        function App() {
            const [activeTab, setActiveTab] = useState('contacts');
            const [emailClient, setEmailClient] = useState('apple'); // 'apple' or 'gmail'
            const [showSettings, setShowSettings] = useState(false);
            const [contacts, setContacts] = useState([
                { id: 1, name: "Sarah Connor", email: "sarah@example.com", company: "Cyberdyne", status: "New" },
                { id: 2, name: "John Smith", email: "john@example.com", company: "Tech Corp", status: "Sent", lastSent: new Date().toISOString() },
                { id: 3, name: "Elena Fisher", email: "elena@example.com", company: "Naughty Dog", status: "Replied", lastSent: new Date(Date.now() - 86400000).toISOString() }
            ]);
            const [templates, setTemplates] = useState([
                { 
                    id: 1, 
                    name: "Initial Outreach", 
                    subject: "Collaboration opportunity with {company}", 
                    body: "Hi {name},\n\nI came across your work at {company} and I'd love to discuss a potential partnership.\n\nBest,\n[Your Name]" 
                },
                { 
                    id: 2, 
                    name: "Follow Up", 
                    subject: "Re: Partnership", 
                    body: "Hi {name},\n\nJust floating this to the top of your inbox. Let me know if you have 5 minutes to chat.\n\nThanks!" 
                }
            ]);
            const [newContact, setNewContact] = useState({ name: '', email: '', company: '' });
            const [editingTemplate, setEditingTemplate] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');


            const handleSendEmail = async (contactId, subject, body) => {
                setContacts(prevContacts => 
                    prevContacts.map(contact => 
                        contact.id === contactId 
                            ? { ...contact, status: 'Sent', lastSent: new Date().toISOString() }
                            : contact
                    )
                );
            };


            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    processCSV(text);
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            const processCSV = (csvText) => {
                const lines = csvText.split('\n');
                if (lines.length < 1) return;
                const headers = lines[0].toLowerCase().split(',').map(h => h.trim().replace(/['"]+/g, ''));
                const emailIndex = headers.findIndex(h => h.includes('email') || h.includes('mail'));
                const nameIndex = headers.findIndex(h => h.includes('name') || h.includes('first'));
                const companyIndex = headers.findIndex(h => h.includes('company') || h.includes('org'));
                if (emailIndex === -1) {
                    alert("Could not detect an 'email' column in your CSV. Please ensure the first row contains a header named 'email'.");
                    return;
                }
                const newContacts = lines.slice(1).map((line, idx) => {
                    if (!line.trim()) return null;
                    const columns = line.split(',').map(c => c.trim().replace(/['"]+/g, ''));
                    if (!columns[emailIndex]) return null;
                    return {
                        id: Date.now() + idx,
                        name: nameIndex > -1 && columns[nameIndex] ? columns[nameIndex] : 'Friend',
                        email: columns[emailIndex],
                        company: companyIndex > -1 && columns[companyIndex] ? columns[companyIndex] : 'Their Company',
                        status: 'New'
                    };
                }).filter(c => c !== null);
                setContacts(prev => [...prev, ...newContacts]);
                alert(`Successfully imported ${newContacts.length} contacts.`);
            };

            const handleAddContact = () => {
                if (!newContact.name || !newContact.email) return;
                setContacts([...contacts, { ...newContact, id: Date.now(), status: 'New' }]);
                setNewContact({ name: '', email: '', company: '' });
            };

            const handleDeleteContact = (id) => {
                setContacts(contacts.filter(c => c.id !== id));
            };

            const handleDeleteTemplate = (id) => {
                setTemplates(templates.filter(t => t.id !== id));
                if (editingTemplate && editingTemplate.id === id) {
                    setEditingTemplate(null);
                }
            };

            const handleSaveTemplate = (e) => {
                e.preventDefault();
                
                // Validate that required fields are filled
                if (!editingTemplate || !editingTemplate.name || !editingTemplate.subject || !editingTemplate.body) {
                    alert('Please fill in all fields: Template Name, Subject Line, and Body');
                    return;
                }
                
                const updatedTemplate = {
                    id: editingTemplate.id && editingTemplate.id !== null ? editingTemplate.id : Date.now(),
                    name: editingTemplate.name.trim(),
                    subject: editingTemplate.subject.trim(),
                    body: editingTemplate.body.trim(),
                };
                
                // Use functional state update to ensure we have the latest templates
                setTemplates(prevTemplates => {
                    // Check if this is an update (template with existing ID) or new template
                    const existingIndex = prevTemplates.findIndex(t => t.id === updatedTemplate.id);
                    
                    if (existingIndex >= 0) {
                        // Update existing template
                        return prevTemplates.map(t => t.id === updatedTemplate.id ? updatedTemplate : t);
                    } else {
                        // Add new template
                        return [...prevTemplates, updatedTemplate];
                    }
                });
                
                setEditingTemplate(null);
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col md:flex-row">
                    {/* Sidebar */}
                    <div className="md:w-64 bg-white border-r border-slate-200 flex flex-col">
                        <div className="p-6 border-b border-slate-100">
                            <div className="flex items-center gap-2 text-indigo-600">
                                <div className="bg-indigo-600 text-white p-1.5 rounded-lg">
                                    <Mail size={20} />
                                </div>
                                <span className="font-bold text-xl tracking-tight">AutoReach</span>
                            </div>
                        </div>
                        
                        <nav className="flex-1 p-4 space-y-2">
                            <button 
                                onClick={() => setActiveTab('contacts')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'contacts' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}
                            >
                                <Users size={18} /> Contacts
                            </button>
                            <button 
                                onClick={() => setActiveTab('templates')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'templates' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}
                            >
                                <Copy size={18} /> Templates
                            </button>
                            <button 
                                onClick={() => setActiveTab('automation')}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'automation' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}
                            >
                                <Send size={18} /> Automation
                            </button>
                            <button 
                                onClick={() => setShowSettings(!showSettings)}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${showSettings ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}
                            >
                                <Settings size={18} /> Settings
                            </button>
                        </nav>
                        <div className="p-4 border-t border-slate-100 space-y-2">
                            {showSettings && (
                                <div className="bg-white rounded-lg p-4 border border-slate-200 shadow-sm mb-2 space-y-4">
                                    <div>
                                        <p className="text-xs font-bold text-slate-700 mb-2 uppercase tracking-wide">Email Client</p>
                                        <div className="space-y-2">
                                            <label className="flex items-center gap-2 cursor-pointer">
                                                <input
                                                    type="radio"
                                                    name="emailClient"
                                                    value="apple"
                                                    checked={emailClient === 'apple'}
                                                    onChange={(e) => setEmailClient(e.target.value)}
                                                    className="text-indigo-600"
                                                />
                                                <span className="text-sm text-slate-700">Apple Mail</span>
                                            </label>
                                            <label className="flex items-center gap-2 cursor-pointer">
                                                <input
                                                    type="radio"
                                                    name="emailClient"
                                                    value="gmail"
                                                    checked={emailClient === 'gmail'}
                                                    onChange={(e) => setEmailClient(e.target.value)}
                                                    className="text-indigo-600"
                                                />
                                                <span className="text-sm text-slate-700">Gmail</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div className="bg-indigo-900 rounded-lg p-4 text-white">
                                <p className="text-xs font-medium opacity-70 mb-1">Pro Tip</p>
                                <p className="text-xs leading-relaxed">Use <span className="font-mono bg-indigo-800 px-1 rounded">{`{company}`}</span> in templates to auto-personalize your emails.</p>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 overflow-y-auto">
                        <div className="max-w-4xl mx-auto p-6 md:p-12">
                            <div className="mb-8">
                                <h1 className="text-2xl font-bold text-slate-900 capitalize">{activeTab}</h1>
                                <p className="text-slate-500">
                                    {activeTab === 'contacts' && "Manage your outreach list."}
                                    {activeTab === 'templates' && "Design reusable email blueprints."}
                                    {activeTab === 'automation' && "Generate personalized drafts instantly."}
                                </p>
                            </div>
                            {activeTab === 'contacts' && (
                                <ContactList 
                                    contacts={contacts} 
                                    newContact={newContact} 
                                    setNewContact={setNewContact}
                                    searchTerm={searchTerm}
                                    setSearchTerm={setSearchTerm}
                                    handleAddContact={handleAddContact}
                                    handleDeleteContact={handleDeleteContact}
                                    handleFileUpload={handleFileUpload}
                                    templates={templates}
                                    emailClient={emailClient}
                                />
                            )}
                            {activeTab === 'templates' && (
                                <TemplateManager 
                                    templates={templates}
                                    editingTemplate={editingTemplate}
                                    setEditingTemplate={setEditingTemplate}
                                    handleSaveTemplate={handleSaveTemplate}
                                    handleDeleteTemplate={handleDeleteTemplate}
                                />
                            )}
                            {activeTab === 'automation' && (
                                <AutomationHub 
                                    templates={templates}
                                    contacts={contacts}
                                    onSendEmail={handleSendEmail}
                                    emailClient={emailClient}
                                />
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

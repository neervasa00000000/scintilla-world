<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtractFlow</title>
    <link rel="stylesheet" href="popup.css">
    <!-- Note: For production, download font-awesome and reference locally to avoid CSP issues -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="icon48.png" alt="COPY" style="width: 28px; height: 28px;">
            </div>
            <div>
                <div class="header-title">ExtractFlow</div>
                <div class="header-subtitle">Data Extractor</div>
            </div>
        </div>
        <div class="header-actions">
            <!-- Added ID for JS listener -->
            <button id="resetBtn" class="btn btn-secondary btn-icon" title="Reset">
                <i class="fa-solid fa-rotate"></i>
            </button>
            <!-- Added ID for JS listener -->
            <button id="exportBtn" class="btn btn-primary btn-sm">
                <i class="fa-solid fa-download"></i>
                <span>Export CSV</span>
            </button>
        </div>
    </header>

    <!-- Main Content - 2 Column Grid -->
    <main class="main-content">
        <!-- Left Column -->
        <div>
            <!-- Stats Card -->
            <section class="card">
                <div class="card-header">
                    <div>
                        <div class="card-title">Current selection</div>
                        <div class="card-subtitle">What ExtractFlow found</div>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="emailCount">0</div>
                        <div class="stat-label">Emails</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="phoneCount">0</div>
                        <div class="stat-label">Phones</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="countDisplay">0</div>
                        <div class="stat-label">Records</div>
                    </div>
                </div>
            </section>

            <!-- Paste Text Card -->
            <section class="card" style="flex: 1; display: flex; flex-direction: column;">
                <div class="section-label">
                    <i class="fa-solid fa-paste section-label-icon"></i>
                    <span>Paste text</span>
                </div>
                <div id="pasteArea" 
                     contenteditable="true" 
                     class="input textarea scrollbar"
                     style="flex: 1; max-height: none;"
                     data-placeholder="Paste your text here..."></div>
            </section>
        </div>

        <!-- Right Column -->
        <div>
            <!-- Review & Tag Card -->
            <section class="card">
                <div class="card-header">
                    <div>
                        <div class="card-title">Review & tag contact</div>
                        <div class="card-subtitle">Edit before saving</div>
                    </div>
                    <div class="flex gap-1">
                        <!-- Added ID for JS listener -->
                        <button id="clearInputsBtn" class="btn btn-secondary btn-icon" title="Clear">
                            <i class="fa-solid fa-eraser"></i>
                        </button>
                        <!-- Added ID for JS listener -->
                        <button id="addBtn" class="btn btn-primary btn-sm">
                            <i class="fa-solid fa-plus"></i>
                            <span>Add</span>
                        </button>
                    </div>
                </div>

                <!-- Name Inputs -->
                <div class="input-grid mb-2">
                    <div class="input-group">
                        <label class="input-label">First name</label>
                        <input type="text" id="firstName" class="input" placeholder="John">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Last name</label>
                        <input type="text" id="lastName" class="input" placeholder="Doe">
                    </div>
                </div>

                <!-- Email Chips -->
                <div class="input-group">
                    <div class="section-label">
                        <i class="fa-solid fa-envelope section-label-icon"></i>
                        <span>Email addresses</span>
                    </div>
                    <div id="emailList" class="chips-container scrollbar"></div>
                </div>

                <!-- Phone Chips -->
                <div class="input-group">
                    <div class="section-label">
                        <i class="fa-solid fa-phone section-label-icon"></i>
                        <span>Phone numbers</span>
                    </div>
                    <div id="phoneList" class="chips-container scrollbar"></div>
                </div>
            </section>

            <!-- Records Card -->
            <section class="card records-card">
                <div class="card-header">
                    <div>
                        <div class="card-title">Saved contacts</div>
                        <div class="card-subtitle">Your extracted records</div>
                    </div>
                </div>
                
                <div id="recordsList" class="records-container scrollbar">
                    <div id="emptyState" class="empty-records">
                        <div class="empty-records-icon">
                            <i class="fa-solid fa-inbox"></i>
                        </div>
                        <div class="empty-records-title">No records yet</div>
                        <div class="empty-records-text">Extract data and add your first record</div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Context Menu -->
    <div id="floatMenu" class="context-menu">
        <!-- Added ID for JS listener -->
        <div id="assignNameBtn" class="context-menu-item">
            <i class="fa-solid fa-user-check"></i>
            <span>Use as name</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
